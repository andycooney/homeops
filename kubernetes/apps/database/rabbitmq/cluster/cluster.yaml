---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/rabbitmq.com/rabbitmqcluster_v1beta1.json
apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmq
  namespace: database
spec:
  replicas: 3
  image: public.ecr.aws/docker/library/rabbitmq:3.13.0-rc.2-management # 3.12.8-management
  rabbitmq:
    additionalPlugins:
      - rabbitmq_mqtt
      - rabbitmq_shovel
      - rabbitmq_shovel_management
    additionalConfig: |
      mqtt.allow_anonymous                     = true
      mqtt.default_user                        = mqtt
      mqtt.default_pass                        = mqtt
      mqtt.vhost                               = /
      mqtt.exchange                            = amq.topic
      mqtt.max_session_expiry_interval_seconds = 3600
      mqtt.prefetch                            = 10
      log.file                                 = false
      log.console                              = true
      log.console.level                        = info
      log.console.formatter                    = json
  service:
    type: LoadBalancer
    annotations:
      external-dns.alpha.kubernetes.io/hostname: rabbitmq.devbu.io
      io.cilium/lb-ipam-ips: 192.168.42.208
  # secretBackend:
  #   externalSecret:
  #     name: rabbitmq-default-user
  persistence:
    storageClassName: local-path
    storage: 5Gi
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      memory: 2Gi
