---
name: "HelmRepository Sync"

on:
  workflow_dispatch:
    inputs:
      repoName:
        description: "Flux HelmRepository Name"
        required: true
      repoNamespace:
        description: "Flux HelmRepository Namespace"
        default: "flux-system"
        required: true
  pull_request:
    types: ["labeled"]
    branches: ["main"]
    paths: ["kubernetes/**/helmrelease.yaml"]

jobs:
  helmrepository-sync:
    if: ${{ github.event.label.name == 'renovate/helm' || github.event.inputs.repoName != '' }}
    name: HelmRepository Sync
    runs-on: ["self-hosted"]
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          fetch-depth: 0

      - name: Setup Flux
        uses: fluxcd/flux2/action@8674f31874b23ec1d03fc51efde27d1280d116db # renovate: tag=v0.37.0

      - name: Setup yq
        uses: frenck/action-setup-yq@c4b5be8b4a215c536a41d436757d9feb92836d4f # renovate: tag=v1.0.2

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@48657ba25c726c2e3dcf02efa3639fff9b3d587e # renovate: tag=v1.2
        with:
          encodedString: ${{ secrets.KUBECONFIG }}
          fileName: kubeconfig

      - name: Get changed files
        id: generate-build-matrix
        uses: tj-actions/changed-files@3b6c057cd82d1dafab565df2ba9fa489574a03b8 # v34.6.1
        with:
          files: |
            kubernetes/**/helmrelease.yaml

      - name: Sync HelmRepository
        if: ${{ github.event.label.name == 'renovate/helm' }}
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_and_modified_files }}; do
            repoName="$(yq eval '.spec.chart.spec.sourceRef.name' "${file}")"
            repoNamespace="$(yq eval '.spec.chart.spec.sourceRef.namespace' "${file}")"
            flux --namespace "${repoNamespace}" reconcile \
              source helm "${repoName}"
          done

      - name: Sync HelmRepository
        if: ${{ github.event.inputs.repoName != '' }}
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        run: |
          flux --namespace ${{ github.event.inputs.repoNamespace }} reconcile \
            source helm ${{ github.event.inputs.repoName }}
