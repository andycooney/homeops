---
name: Image Pull Tester

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    paths:
      - "cluster/**.yaml"
      - "ansible/**.yml.j2"
    types:
      - labeled
      - opened
      - synchronize
      - reopened

jobs:
  changes:
    if: contains(github.event.pull_request.labels.*.name, 'component/container')
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: json
          filters: |
            yaml:
              - added|modified: "**.yaml"
              - added|modified: "**.yml"
              - added|modified: "**.yaml.j2"
              - added|modified: "**.yml.j2"
    outputs:
      yaml_files: ${{ steps.filter.outputs.yaml_files }}
  test:
    if: contains(github.event.pull_request.labels.*.name, 'component/container')
    runs-on: ubuntu-20.04
    needs: changes
    strategy:
      matrix:
        file: ${{ fromJSON(needs.changes.outputs.yaml_files) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # TODO: Maybe make this able to work with manifests that have more than one image
      - run: |
          image=$(yq e '.services.*.image' ${{ matrix.file }})
          if [[ "${image}" == "null" ]]; then
              repository=$(yq e '.spec.values.image.repository' ${{ matrix.file }})
              tag=$(yq e '.spec.values.image.tag' ${{ matrix.file }})
              image="${repository}:${tag}"
          fi
          for i in ${image//\\n/ }
          do
              docker pull "${i}"
          done
