---
- hosts:
    - pikvm
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 5 seconds...
      pause:
        seconds: 5
    - name: Mount read-write
      ansible.builtin.command: /usr/local/bin/rw
      tags: always
  roles:
    - role: os.pikvm
      tags: os
    - role: acme.pikvm
      tags: acme
    - role: node-exporter.pikvm
      tags: node-exporter
    - role: vector.pikvm
      tags: vector
  post_tasks:
    - name: Mount read-only
      ansible.builtin.command: /usr/local/bin/ro
      tags: always
