---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ombi
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: ombi
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: ombi
    version: 2.2.0
  values:
    image:
      repository: linuxserver/ombi
      tag: v4.0.409-ls5
    podAnnotations:
      backup.velero.io/backup-volumes: config
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: 2Gi
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 750Mi
        cpu: 1000m
  valueFileSecrets:
  - name: "ombi-helm-values"
