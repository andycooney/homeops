---
apiVersion: v1
kind: ConfigMap
metadata:
  name: thanos-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: thanos
        group: guarded
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: thanos-query-frontend.devbu.io
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
