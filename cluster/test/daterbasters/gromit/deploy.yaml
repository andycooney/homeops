---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: gromit-app
  namespace: daterbasters
  labels:
    sops.home.arpa/enabled: "true"
spec:
  interval: 30m
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
    namespace: flux-system
  path: ./cluster/test/daterbasters/gromit/app
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: gromit-resource
  namespace: daterbasters
  labels:
    sops.home.arpa/enabled: "true"
spec:
  interval: 30m
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
    namespace: flux-system
  dependsOn:
    - name: gromit-app
  path: ./cluster/test/daterbasters/gromit/resource
  prune: true
