---
version: "3"

tasks:
  all:
    - task: md
    - task: yaml

  md:
    desc: Lint Markdown
    cmds:
      - markdownlint -c '.github/lint/.markdownlint.yaml' *.md **/*.md
    ignore_error: true

  yaml:
    desc: Lint YAML
    cmds:
      - yamllint -c '.github/lint/.yamllint.yaml' .
    ignore_error: true

  json:
    desc: Lint JSON
    cmds:
      - >-
        prettier
        --ignore-path '.github/lint/.prettierignore'
        --config
        '.github/lint/.prettierrc.yaml'
        --ignore-unknown
        --parser=json
        --check '*.json' '**/*.json'
    ignore_error: true
