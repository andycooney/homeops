name: secrets
on:
  push:
    branches:
      - master
#     paths:
#       - '**.txt'
    tags-ignore:
      - flux-*

env:
  DEBIAN_FRONTEND: "noninteractive"
  KUBECONFIG: "./kubeconfig"
  FLUX_FORWARD_NAMESPACE: "flux"
  KUBECTL_VER: "1.18.8"

jobs:
  secrets:
    runs-on:
      - self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}

      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.1.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

      - name: Generate secrets
        uses: stefanprodan/kube-tools@master
        with:
          kubectl: 1.18.8
          command: |
            apt-get update -qq && apt-get install --no-install-recommends -y -qq gettext-base git-crypt
            ./hack/secrets.sh
            git status &> /dev/null

      - name: Git status
        run: | 
          git status

      - name: Validate secrets
        run: |
          curl -sL -o kubeseal https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.12.5/kubeseal-linux-amd64
          chmod +x ./kubeseal
          ./kubeseal --validate < ./deployments/zz_generated_secrets.yaml --controller-name=sealed-secrets

      - name: Download kubectl
        run: |
          curl -sL -o kubectl https://storage.googleapis.com/kubernetes-release/release/v${KUBECTL_VER}/bin/linux/amd64/kubectl
          chmod +x ./kubectl

      - name: Apply secrets
        run: |
            ./kubectl get nodes

      - name: Flux sync
        run: |
          curl -sL -o fluxctl https://github.com/fluxcd/flux/releases/download/1.20.1/fluxctl_linux_amd64
          chmod +x ./fluxctl
          ./fluxctl version
          ./fluxctl sync
          git status
