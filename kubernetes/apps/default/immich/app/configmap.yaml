---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-configmap
  namespace: default
data:
  DB_PORT: "5432"
  DISABLE_REVERSE_GEOCODING: "true"
  ENABLE_MAPBOX: "false"
  LOG_LEVEL: verbose
  NODE_ENV: "production"
  # REDIS_HOSTNAME: redis-lb.default
  # REDIS_DBINDEX: "10"
  REDIS_HOSTNAME: immich-redis.default
  REDIS_PORT: "6379"
  IMMICH_WEB_URL: http://immich-web.default:3000
  IMMICH_SERVER_URL: http://immich-server.default:3001
  IMMICH_MACHINE_LEARNING_URL: http://immich-machine-learning.default:3003
  # Below are deprecated and can only be set in the Immich Admin settings
  # OAUTH_ENABLED: "true"
  # OAUTH_ISSUER_URL: https://auth.devbu.io/.well-known/openid-configuration
  # OAUTH_CLIENT_ID: immich
  # OAUTH_CLIENT_SECRET: "${SECRET_IMMICH_OAUTH_CLIENT_SECRET}"
  # OAUTH_AUTO_REGISTER: "true"
  # OAUTH_BUTTON_TEXT: "Login with Authelia"
