state_dir /dev/shm/maddy/state
runtime_dir /dev/shm/maddy/run

tls off

hostname {env:DOMAIN}

smtp tcp://0.0.0.0:2525 {
    debug {env:DEBUG}
    io_debug {env:DEBUG}

    source {env:DOMAIN} {
        deliver_to &remote_queue
    }

    default_source {
        reject
    }
}

target.smtp remote_smtp {
    debug {env:DEBUG}
    attempt_starttls yes
    require_tls yes
    auth plain {env:REMOTE_USER} {env:REMOTE_PASS}
    targets tls://{env:REMOTE_HOST}:{env:REMOTE_PORT}
}

target.queue remote_queue {
    debug {env:DEBUG}
    target &remote_smtp
}

openmetrics tcp://127.0.0.1:9749 { }
