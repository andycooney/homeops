---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: coredns
    fullnameOverride: coredns
    rbac:
      create: true
    replicaCount: 1
    isClusterService: false
    serviceType: LoadBalancer
    service:
      externalIPs:
      - "${CLUSTER_LB_COREDNS}"
      externalTrafficPolicy: Local
    servers:
    - zones:
      - zone: ${SECRET_CLUSTER_DOMAIN}.
        scheme: dns://
        # use_tcp: true
      port: 53
      plugins:
      - name: log
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
      # - name: records
      #   configBlock: |-
      #     ${SECRET_CLUSTER_DOMAIN}.            IN      SOA     sns.dns.icann.org. noc.dns.icann.org. 2015082541 7200 3600 1209600 3600
      #     ${SECRET_CLUSTER_DOMAIN}.            IN      NS      b.iana-servers.net.
      #     ${SECRET_CLUSTER_DOMAIN}.            IN      NS      a.iana-servers.net.
      #     ${SECRET_CLUSTER_DOMAIN}.            IN      A       ${CLUSTER_LB_TRAEFIK}
      #     ext.${SECRET_CLUSTER_DOMAIN}         IN      A       ${CLUSTER_LB_TRAEFIK}
      - name: etcd
        parameters: ${SECRET_CLUSTER_DOMAIN}
        configBlock: |-
          stubzones
          path /skydns
          endpoint https://192.168.1.1:2379
          tls /etc/coredns/coredns-etcd/cert.pem /etc/coredns/coredns-etcd/key.pem /etc/coredns/coredns-etcd/ca.crt
    zoneFiles:
    - filename: ${SECRET_CLUSTER_DOMAIN}.db
      domain: ${SECRET_CLUSTER_DOMAIN}
      contents: |-
        ${SECRET_CLUSTER_DOMAIN}.            IN SOA     ns.dns.${SECRET_CLUSTER_DOMAIN}. hostmaster.${SECRET_CLUSTER_DOMAIN}. 1610541154 7200 1800 86400 30
        ${SECRET_CLUSTER_DOMAIN}.            IN NS      ns.dns.${SECRET_CLUSTER_DOMAIN}.
        ${SECRET_CLUSTER_DOMAIN}.            IN A       ${CLUSTER_LB_TRAEFIK}
        ext.${SECRET_CLUSTER_DOMAIN}         IN A       ${CLUSTER_LB_TRAEFIK}
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
    extraSecrets:
    - name: coredns-etcd
      mountPath: /etc/coredns/coredns-etcd
