---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cloudflare-ddns
  namespace: networking
spec:
  schedule: "0 * * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: cloudflare-ddns
            image: python:3.8-alpine
            envFrom:
            - secretRef:
                name: cloudflare-ddns
            command:
            - "/bin/sh"
            - "-ec"
            - "python -m pip install --no-cache-dir cloudflare==2.8.15"
            - "/app/cloudflare-ddns.py gateway.${SECRET_CLUSTER_DOMAIN}"
            volumeMounts:
            - name: cloudflare-ddns
              mountPath: /app/cloudflare-ddns.py
              subPath: cloudflare-ddns.py
              readOnly: true
          volumes:
          - name: cloudflare-ddns
            projected:
              defaultMode: 0775
              sources:
              - configMap:
                  name: cloudflare-ddns
                  items:
                  - key: cloudflare-ddns.py
                    path: cloudflare-ddns.py
