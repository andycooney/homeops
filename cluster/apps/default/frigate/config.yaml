---
logger:
  default: info
  logs:
    frigate.record: debug

mqtt:
  host: emqx.default.svc.cluster.local
  topic_prefix: frigate
  user: mqtt
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  global_args:
    - -hide_banner
    - -loglevel
    - warning
    - -an
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
  # https://github.com/blakeblackshear/frigate/issues/3067
  # https://github.com/blakeblackshear/frigate/issues/3121
  # https://github.com/blakeblackshear/frigate/issues/3296
  # output_args:
  #   record: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c:v copy -c:a aac

rtmp:
  enabled: true

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 3
    mode: all
  events:
    retain:
      default: 7
      mode: active_objects

objects:
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.65

cameras:
  frigate_porch:
    ffmpeg:
      inputs:
        - path: rtsp://192.168.1.2:7447/AiOhH1gQMPUcsRGC
          roles:
            - detect
        - path: rtsp://192.168.1.2:7447/b8HED7as797Fr8J2
          roles:
            - rtmp
            - record
    detect:
      width: 960
      height: 720
      fps: 10
    objects:
      track:
        - person
      filters:
        person:
          mask:
            - 39,445,199,427,198,263,36,228
            - 304,218,304,408,198,434,198,262
            - 305,411,485,382,615,393,612,335,578,321,574,233,549,118,308,209

  frigate_driveway:
    record:
      events:
        required_zones:
          - frigate_driveway_entrance_zone
    ffmpeg:
      inputs:
        - path: rtsp://192.168.1.2:7447/Bbu0H4JuPjzK6zy9
          roles:
            - detect
        - path: rtsp://192.168.1.2:7447/vixHJ1htwDadpDgE
          roles:
            - rtmp
            - record
    detect:
      width: 1280
      height: 720
      fps: 10
    objects:
      track:
        - car
        - person
      filters:
        car:
          mask:
            - 822,204,1280,360,1280,0,0,0,0,313
        cat:
          mask:
            - 822,204,1280,360,1280,0,0,0,0,313
        dog:
