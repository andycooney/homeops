---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: monitoring
  name: healthcheck
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: healthcheck
            image: onedr0p/healthcheck:v1.0.0
            env:
              - name: HEALTHCHECK_URL
                valueFrom:
                  secretKeyRef:
                    name: uptimerobot-heartbeat
                    key: url
          restartPolicy: OnFailure