---

site_name: onedr0p | Home Cluster
site_description: My home Kubernetes (k3s) cluster managed by GitOps (Flux2)
site_author: Devin Buhl
site_url: https://onedr0p.github.io/home-cluster/

repo_name: onedr0p/home-cluster
repo_url: https://github.com/onedr0p/home-cluster
edit_uri: ""

theme:
  name: material
  # logo: _files/flux-icon@2x.png
  language: en
  palette:
    primary: blue
    accent: indigo

docs_dir: ./docs

extra_css:
- _static/custom.css

plugins:
- search

markdown_extensions:
- admonition
- meta
- codehilite:
    guess_lang: false
- toc:
    permalink: true
- pymdownx.superfences:
    highlight_code: true
- pymdownx.tabbed
- pymdownx.tilde
- pymdownx.progressbar
- pymdownx.tasklist
- pymdownx.superfences
- pymdownx.snippets:
    check_paths: true
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
- Introduction: index.md
- Flux: flux.md
- Sealed Secrets: sealed-secrets.md
