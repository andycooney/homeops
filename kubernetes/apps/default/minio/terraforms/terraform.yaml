---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: terraform-minio
  namespace: default
spec:
  interval: 1m
  url: oci://ghcr.io/onedr0p/terraform-minio-oci
  ref:
    tag: main
---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: minio
  namespace: default
spec:
  approvePlan: auto
  interval: 12h
  path: ./terraform/minio
  sourceRef:
    kind: OCIRepository
    name: terraform-minio
    namespace: default
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: tf-controller-tfrc-secret
  varsFrom:
    - kind: Secret
      name: minio-vars
  writeOutputsToSecret:
    name: minio-outputs
  runnerPodTemplate:
    spec:
      env:
        - name: OP_CONNECT_HOST
          value: http://onepassword-connect.external-secrets.svc.cluster.local:8080
        - name: OP_CONNECT_TOKEN
          valueFrom:
            secretKeyRef:
              name: tf-controller-op-secret
              key: OP_CONNECT_TOKEN
      volumeMounts:
        - name: sops
          mountPath: /home/runner/.config/sops/age/keys.txt
          subPath: keys.txt
      volumes:
        - name: sops
          secret:
            secretName: tf-controller-sops-secret
