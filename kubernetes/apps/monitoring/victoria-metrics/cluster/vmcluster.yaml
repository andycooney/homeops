---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMCluster
metadata:
  name: cluster
  namespace: monitoring
spec:
  clusterVersion: v1.90.0-cluster
  retentionPeriod: "1" # quote
  replicationFactor: 3
  vminsert:
    replicaCount: 3
  vmselect:
    replicaCount: 3
    cacheMountPath: /select-cache
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-path
          resources:
            requests:
              storage: 5Gi
    resources:
      limits:
        memory: 300Mi
  vmstorage:
    replicaCount: 3
    storageDataPath: /vm-data
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-path
          resources:
            requests:
              storage: 20Gi
    resources:
      limits:
        memory: 1000Mi
