---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: wallace-app
  namespace: nomitoring
  labels:
    sops.home.arpa/enabled: "true"
spec:
  interval: 30m
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
    namespace: flux-system
  dependsOn:
    - name: gromit-app
      namespace: daterbasters
  path: ./cluster/test/nomitoring/wallace/app
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: wallace-resource
  namespace: nomitoring
  labels:
    sops.home.arpa/enabled: "true"
spec:
  interval: 30m
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
    namespace: flux-system
  dependsOn:
    - name: wallace-app
  path: ./cluster/test/nomitoring/wallace/resource
  prune: true
