---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: powerdns
  rollback:
    enable: false
  chart:
    git: https://github.com/aescanero/helm-charts
    ref: master
    path: charts/powerdns
    version: 0.1.7
  values:
    powerdns:
      enabled: true
      service:
        dns:
          tcp:
            enabled: true
            loadBalancerIP: 192.168.42.180
            annotations:
              metallb.universe.tf/allow-shared-ip: this-is-the-shared-key-for-powerdns
          udp:
            enabled: true
            loadBalancerIP: 192.168.42.180
            annotations:
              metallb.universe.tf/allow-shared-ip: this-is-the-shared-key-for-powerdns
      image:
        repository: pschiffe/pdns-mysql
        tag: alpine
      default_ttl: 300
      resources:
        requests:
          memory: 350Mi
          cpu: 25m
        limits:
          memory: 1000Mi
    mariadb:
      enabled: true
      image:
        repository: mariadb
        tag: 10.5.4
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
      resources:
        requests:
          memory: 350Mi
          cpu: 25m
        limits:
          memory: 1000Mi
    powerdnsadmin:
      enabled: true
      service:
        type: ClusterIP
      image:
        repository: aescanero/powerdns-admin
        tag: latest
      resources:
        requests:
          memory: 350Mi
          cpu: 25m
        limits:
          memory: 1000Mi
      ingress:
        enabled: true
        class: internal
  valueFileSecrets:
  - name: "powerdns-helm-values"