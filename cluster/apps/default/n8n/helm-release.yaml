---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app n8n
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
      namespace: default
  values:
    image:
      repository: docker.io/n8nio/n8n
      tag: 0.191.1
    env:
      GENERIC_TIMEZONE: "${TIMEZONE}"
      TZ: "${TIMEZONE}"
      DB_TYPE: postgresdb
      DB_POSTGRESDB_DATABASE: *app
      DB_POSTGRESDB_HOST: postgres-rw.default.svc.cluster.local
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 5678
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "n8n.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        mountPath: /home/node/.n8n
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 500Mi
