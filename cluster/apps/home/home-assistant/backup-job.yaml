---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: home-assistant-backup
  namespace: home
spec:
  schedule: "@daily"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: ghcr.io/onedr0p/rclone:1.58.1@sha256:19c038be14cd61be6383a0242f213925bcdfef38d8629bcd90d86efb147ea86e
              command:
                - /bin/bash
                - -c
                - |-
                  echo "Creating rclone configuration ..." && rclone config create backup alias remote=/backup
                  echo "Freezing /config ..." && fsfreeze --freeze /config
                  echo "Backing up /config ..." && tar -zcvf - -C /config . | rclone rcat "backup:/$(date "+%Y_%m_%d_%H_%M_%S").tar.gz" -v
                  echo "Unfreezing /config ..." && fsfreeze --unfreeze /config
                  echo "Deleting old backups ..." && [[ $(rclone size "backup:/" --json | jq --raw-output '.count') -gt 7 ]] && rclone delete backup:/ --min-age 7d -v
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: backup
                  mountPath: /backup
              securityContext:
                privileged: true
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: home-assistant-config-v1
            - name: backup
              nfs:
                server: "expanse.${SECRET_PRIVATE_DOMAIN}"
                path: /tycho/Apps/External/Backups/home-assistant
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - home-assistant
                  topologyKey: kubernetes.io/hostname
