---
apiVersion: v1
kind: ConfigMap
metadata:
  name: echo-server-gatus-ep
  namespace: networking
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: echo-server
        url: https://echo-server.devbu.io
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: pushover }]
