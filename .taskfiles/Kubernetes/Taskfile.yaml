---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:

  mount:
    desc: Mount a PersistentVolumeClaim to a temporary pod
    summary: task {{.TASK}} [cluster=main] [ns=default]? [claim=plex]
    interactive: true
    cmd: |
      kubectl --context {{.cluster}} run -n {{.ns}} debug-{{.claim}} -i --tty --rm --image=null --privileged --overrides='
        {
          "apiVersion": "v1",
          "spec": {
            "containers": [
              {
                "name": "debug",
                "image": "ghcr.io/onedr0p/alpine:rolling",
                "command": ["/bin/bash"],
                "stdin": true,
                "stdinOnce": true,
                "tty": true,
                "volumeMounts": [
                  {
                    "name": "config",
                    "mountPath": "/config"
                  }
                ]
              }
            ],
            "volumes": [
              {
                "name": "config",
                "persistentVolumeClaim": {
                  "claimName": "{{.claim}}"
                }
              }
            ],
            "restartPolicy": "Never"
          }
        }'
    vars:
      cluster: '{{ or .cluster (fail "Argument (cluster) is required") }}'
      ns: '{{.ns | default "default"}}'
      claim: '{{ or .claim (fail "Argument (claim) is required") }}'
    preconditions:
      - kubectl --context {{.cluster}} -n {{.ns}} get persistentvolumeclaim {{.claim}}
