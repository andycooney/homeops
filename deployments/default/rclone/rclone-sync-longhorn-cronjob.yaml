---
#
# Cronjob to back up my longhorn backups to the cloud
#
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: default
  name: rclone-sync-longhorn
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.rclone: semver:~1.5
spec:
  # Run once a day, every day, starting at 6PM
  schedule: "0 18 * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          # Custom docker image with my rclone config
          # Copy my rclone.conf into the rclone container
          initContainers:
          - name: rclone-config
            image: registry.rocinante.devbu.io/rclone-config:latest
            imagePullPolicy: Always
            command: ["/bin/sh", "-c", "cp /config/rclone.conf /tmp/config/rclone.conf"]
            volumeMounts:
            - name: tmp
              mountPath: /tmp/config
          containers:
          - name: rclone-sync
            image: rclone/rclone:1.52.3
            imagePullPolicy: IfNotPresent
            env:
              - name: TZ
                value: "America/New_York"
            command: 
              - "rclone"
              - "-v"
              - "--config"
              - "/tmp/config/rclone.conf"
              - "sync"
              - "--ignore-errors"
              - "--fast-list"
              - "--b2-hard-delete"
              - "--transfers"
              - "24"
              - "--checkers"
              - "24"
              - "--bwlimit"
              - "25M"
              - "minio:longhorn"
              - "b2-longhorn-crypt:/"
            volumeMounts:
            - name: tmp
              mountPath: /tmp/config
          restartPolicy: Never
          volumes:
          - name: tmp
            emptyDir: {}
