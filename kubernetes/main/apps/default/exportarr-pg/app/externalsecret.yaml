---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: exportarr-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: exportarr-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PROWLARR_POSTGRES_CONNSTR: |-
          postgresql://{{.PROWLARR_POSTGRES_USER}}:{{.PROWLARR_POSTGRES_PASSWORD}}@postgres16-rw.database.svc.cluster.local:5432/prowlarr_main
        RADARR_POSTGRES_CONNSTR: |-
          postgresql://{{.RADARR_POSTGRES_USER}}:{{.RADARR_POSTGRES_PASSWORD}}@postgres16-rw.database.svc.cluster.local:5432/radarr_main
        SONARR_POSTGRES_CONNSTR: |-
          postgresql://{{.SONARR_POSTGRES_USER}}:{{.SONARR_POSTGRES_PASSWORD}}@postgres16-rw.database.svc.cluster.local:5432/sonarr_main
  dataFrom:
    - extract:
        key: prowlarr
    - extract:
        key: radarr
    - extract:
        key: sonarr
