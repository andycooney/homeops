---
name: Schedule - Renovate Annotations Update

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"

jobs:
  renovate-annotations-update:
    name: Renovate Annotations Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.ROSEY_BOT_APP_ID }}
          private_key: ${{ secrets.ROSEY_BOT_APP_PRIVATE_KEY }}
      - name: Renovate Annotations Update
        uses: k8s-at-home/renovate-helm-releases@v1
        with:
          cluster-path: "./cluster"
      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ steps.generate-token.outputs.token }}
          branch: ci/renovate-annotations
          delete-branch: true
          title: "chore(ci): update renovate annotations"
          signoff: true
          committer: "Devin Buhl <onedr0p@users.noreply.github.com>"
          author: "Devin Buhl <onedr0p@users.noreply.github.com>"
          assignees: "onedr0p"
          commit-message: "chore(ci): update renovate annotations"
          body: |
            Update Helm Releases in order for Renovate to pick up new versions of Helm charts
