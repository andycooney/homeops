---
#
# k3s hosts
#
- hosts: k3s
  become: true
  gather_facts: true
  tasks:
    - name: Shutdown
      command: /sbin/poweroff --help
      # command: /sbin/poweroff
      register: result
    - name: Show Output
      debug: msg="{{ result.stdout_lines }}"
#
# nas hosts
#
- hosts: nas
  gather_facts: true
  tasks:
    - name: Shutdown
      command: /sbin/poweroff --help
      # command: /sbin/poweroff
      register: result
    - name: Show Output
      debug: msg="{{ result.stdout_lines }}"
#
# all hosts
#
- hosts: all
  tasks:
    - name: Ping
      ignore_errors: yes
