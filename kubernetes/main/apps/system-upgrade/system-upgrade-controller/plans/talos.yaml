---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/upgrade.cattle.io/plan_v1.json
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
spec:
  # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
  version: v1.6.4
  serviceAccountName: system-upgrade
  secrets:
    - name: talos
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  exclusive: true
  cordon: false
  nodeSelector:
    matchExpressions:
      - key: kubernetes.io/os
        operator: In
        values: ["linux"]
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  prepare:
    image: ghcr.io/onedr0p/kubanetics:2024.2.4@sha256:a324577779adf8b473298caf7ab498ae7a897ced005370b92952a77dde108338
    envs:
      - name: SCRIPT_NAME
        value: talos-upgrade.sh
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
      - name: ROOK_CEPH_HEALTHCHECK
        value: "true"
      - name: CNPG_MAINTENANCE
        value: "true"
  upgrade:
    image: ghcr.io/siderolabs/talosctl:v1.6.4
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - --nodes=$(NODE_IP)
      - upgrade
      - --image=factory.talos.dev/installer/d715f723f882b1e1e8063f1b89f237dcc0e3bd000f9f970243af59c8baae0100:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
      - --preserve=true
      - --wait=false
