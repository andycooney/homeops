---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: devbu-io
  namespace: kube-system
spec:
  secretName: devbu-io-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "devbu.io"
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        localObjectReference: cert-manager-pkcs12
        key: key
  dnsNames:
  - "devbu.io"
  - "*.devbu.io"
  - "*.serenity.devbu.io"
  - "*.rocinante.devbu.io"
  - "*.unifi.devbu.io"
