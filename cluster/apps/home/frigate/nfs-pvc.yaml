---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-frigate
spec:
  storageClassName: frigate
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.42.50
    path: /frigate
  mountOptions:
  - tcp
  - intr
  - hard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-frigate
  namespace: home
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: frigate
  resources:
    requests:
      storage: 1Mi
