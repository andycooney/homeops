---
apiVersion: v1
kind: ConfigMap
metadata:
  name: letsblockit-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: letsblockit
        url: https://letsblockit.devbu.io/lists
        interval: 1m
        conditions:
          - "[STATUS] == 401"
          - "[BODY] == Unauthorized"
        alerts: [{ type: pushover }]
