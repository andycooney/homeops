---
- name: Create nexus directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - /tycho/System/Containers/apps/nexus
    - /tycho/System/Containers/data/nexus

- name: Copy nexus docker compose file
  ansible.builtin.template:
    src: nexus/docker-compose.yml.j2
    dest: /tycho/System/Containers/apps/nexus/docker-compose.yml
    mode: 0755
  register: compose

- name: Create nexus systemd file
  ansible.builtin.copy:
    src: "files/docker-compose@.service"
    dest: "/etc/systemd/system/docker-compose@nexus.service"
    mode: 0644
    remote_src: false
  register: systemd

- name: Start and enable nexus
  ansible.builtin.systemd:
    name: "docker-compose@nexus.service"
    state: restarted
    enabled: true
  when: compose.changed or systemd.changed
