name: Schedule - Link Checker

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main

env:
  LINK_CHECKER_ISSUE_NUMBER: "2717"

jobs:
  link-checker:
    name: Link Checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: "${{ secrets.ROSEY_BOT_APP_ID }}"
          private_key: "${{ secrets.ROSEY_BOT_APP_PRIVATE_KEY }}"
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.2.0
        id: lychee
        with:
          output: ./lychee.md
      - name: Create Issue
        uses: peter-evans/create-issue-from-file@v3
        id: create-issue
        with:
          title: Link Checker Dashboard ðŸ¤–
          content-filepath: ./lychee.md
          token: "${{ steps.generate-token.outputs.token }}"
      - name: Find Link Checker Issue
        id: link_checker_issue
        uses: micalevisk/find-last-issue@v1
        with:
          state: open
          labels: |
            link-checker
      - name: Update Issue
        uses: peter-evans/create-issue-from-file@v3
        with:
          title: Link Checker Dashboard ðŸ¤–
          issue-number: "${{ steps.link_checker_issue.outputs.issue_number }}"
          content-filepath: ./lychee.md
          token: "${{ steps.generate-token.outputs.token }}"
          labels: |
            link-checker
