---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: kubernetes
  namespace: flux-system
spec:
  interval: 5m0s
  # https://github.com/k8s-at-home/template-cluster-k3s/issues/324
  url: ssh://git@github.com/onedr0p/home-ops
  ref:
    branch: main
  secretRef:
    name: github-deploy-key
  ignore: |
    # exclude all
    /*
    # include gitops dir
    !/kubernetes
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: environment
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/clusters/production/
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: kubernetes
    namespace: flux-system
