---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        annotations:
          secret.reloader.stakater.com/match: "true"
  dataFrom:
    - extract:
        # PUSHOVER_TOKEN, RADARR__API_KEY
        key: radarr
    - extract:
        # PUSHOVER_USER_KEY
        key: pushover
