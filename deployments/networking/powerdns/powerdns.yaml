---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns
  namespace: networking
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: powerdns
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts/
    name: powerdns
    version: 2.0.0
  values:
    image:
      repository: psitrax/powerdns
      tag: v4.3.0
      pullPolicy: IfNotPresent
    replicaCount: 1
    service:
      type: LoadBalancer
      externalIPs:
      - 192.168.69.180
      externalTrafficPolicy: Local
    powerdns:
      domain: "devbu.io"
      config:
        default-soa-name: "ns1.devbu.io"
        default-ttl: 300
        master: yes
      mariadb:
        enabled: true
        replication:
          enabled: false
        master:
          persistence:
            enabled: true
            storageClass: "longhorn"
            size: 10Gi
  valueFileSecrets:
  - name: "powerdns-helm-values"
