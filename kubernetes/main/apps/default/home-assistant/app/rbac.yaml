---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: home-assistant
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: home-assistant
    meta.helm.sh/release-namespace: default
secrets:
  - name: home-assistant
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: home-assistant
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: home-assistant
    meta.helm.sh/release-namespace: default
    kubernetes.io/service-account.name: home-assistant
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: home-assistant
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: home-assistant
    meta.helm.sh/release-namespace: default
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: home-assistant
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: home-assistant
    meta.helm.sh/release-namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: home-assistant
subjects:
  - kind: ServiceAccount
    name: home-assistant
    namespace: default
