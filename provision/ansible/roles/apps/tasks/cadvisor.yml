---
- name: Create cadvisor directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - /tycho/System/Containers/apps/cadvisor

- name: Copy cadvisor docker compose file
  ansible.builtin.template:
    src: cadvisor/docker-compose.yml.j2
    dest: /tycho/System/Containers/apps/cadvisor/docker-compose.yml
    mode: 0755

- name: Tear down cadvisor
  community.docker.docker_compose:
    project_src: /tycho/System/Containers/apps/cadvisor
    files:
      - docker-compose.yml
    state: absent

- name: Create and start cadvisor
  community.docker.docker_compose:
    project_src: /tycho/System/Containers/apps/cadvisor
    files:
      - docker-compose.yml
