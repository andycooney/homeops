---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: lidarr-test
  namespace: test
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: lidarr-test
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: lidarr
    version: 1.0.1
  values:
    image:
      repository: linuxserver/lidarr
      tag: 0.7.1.1665-ls2
    podAnnotations:
      backup.velero.io/backup-volumes: config
    ingress:
      enabled: false
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.232
      externalTrafficPolicy: Local
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: 2Gi
      downloads:
        enabled: false
      music:
        enabled: false
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
