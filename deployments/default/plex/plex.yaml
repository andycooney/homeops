---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+\.[0-9]+-.*)$'
spec:
  releaseName: plex
  rollback:
    enable: false
  chart:
    git: https://github.com/billimek/billimek-charts
    ref: plex-bump
    path: charts/plex
    # repository: https://billimek.com/billimek-charts/
    # name: plex
    # version: 1.7.0
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.19.5.3112-b23ab3896
    hostNetwork: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    timezone: "America/New_York"
    serviceTCP:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.140
      annotations:
        metallb.universe.tf/address-pool: network-services
        metallb.universe.tf/allow-shared-ip: plex-svc
    serviceUDP:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.140
      annotations:
        metallb.universe.tf/address-pool: network-services
        metallb.universe.tf/allow-shared-ip: plex-svc
    persistence:
      config:
        storageClass: "longhorn"
        size: 250Gi
        accessMode: ReadWriteOnce
      transcode:
        enabled: false
        emptyDir:
          medium: "Memory"
      data:
        enabled: false
      extraMounts:
      - name: media-rocinante
        claimName: nfs-media-rocinante-pvc
      - name: media-serenity
        claimName: nfs-media-serenity-pvc
    resources:
      requests:
        cpu: 35m
        memory: 1500Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 35000Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: homelab.gpu/type
              operator: In
              values:
              - "intel"
  valueFileSecrets:
  - name: "plex-helm-values"
