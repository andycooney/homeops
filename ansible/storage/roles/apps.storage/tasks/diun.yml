---
- name: Create diun directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ containers_base_dir }}/apps/diun"
    - "{{ containers_base_dir }}/data/diun"

- block:
    - name: Copy diun docker compose file
      ansible.builtin.template:
        src: diun/docker-compose.yml.j2
        dest: "{{ containers_base_dir }}/apps/diun/docker-compose.yml"
        mode: 0755
    - name: Create diun systemd file
      ansible.builtin.template:
        src: "docker-compose@.service.j2"
        dest: "/etc/systemd/system/docker-compose@diun.service"
        mode: 0644
  notify: Restart diun
