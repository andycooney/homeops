theme: dark

default_redirection_url: https://requests.${SECRET_PUBLIC_DOMAIN}

telemetry:
  metrics:
    enabled: true
    address: tcp://0.0.0.0:9959

totp:
  disable: true
webauthn:
  disable: true
duo_api:
  disable: true

authentication_backend:
  password_reset:
    disable: true

  ldap:
    url: ldap://glauth:3893
    base_dn: dc=buhl,dc=casa
    username_attribute: uid
    additional_users_dn: ou=users
    users_filter: (&(|({username_attribute}={input})({mail_attribute}={input}))(objectClass=person))
    additional_groups_dn: ou=groups
    groups_filter: (&(uniqueMember={dn})(objectClass=groupOfUniqueNames))
    group_name_attribute: cn
    mail_attribute: mail
    display_name_attribute: displayName
    user: cn=svcacct,dc=buhl,dc=casa

access_control:
  default_policy: one_factor
  networks:
    - name: internal
      networks:
        - 10.42.0.0/16
        - 192.168.1.0/24
        - 192.168.42.0/24

session:
  domain: buhl.casa
  redis:
    host: 192.168.42.1
    port: 6379

storage:
  postgres:
    host: postgres-rw

notifier:
  smtp:
    username: authelia@mg.buhl.casa
    host: smtp.mailgun.org
    port: 587
    sender: "Authelia <authelia@mg.buhl.casa>"
