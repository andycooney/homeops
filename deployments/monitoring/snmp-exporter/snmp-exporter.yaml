---
apiVersion: v1
kind: Service
metadata:
  name: snmp-exporter
  namespace: monitoring
spec:
  selector:
    app.kubernetes.io/name: snmp-exporter
    app.kubernetes.io/instance: snmp-exporter
  ports:
    - name: http-metrics
      protocol: TCP
      port: 9116
      targetPort: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: snmp-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: snmp-exporter
    app.kubernetes.io/instance: snmp-exporter
spec:
  jobLabel: snmp-exporter
  selector:
    matchLabels:
      app.kubernetes.io/name: snmp-exporter
      app.kubernetes.io/instance: snmp-exporter
  endpoints:
    - interval: 60s
      port: http-metrics
      params:
        module: 
          - if_mib
        target:
          - 192.168.1.165
      path: "/snmp"
      targetPort: 9116
---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: monitoring
  name: snmp-exporter
  labels:
    app.kubernetes.io/name: snmp-exporter
    app.kubernetes.io/instance: snmp-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: snmp-exporter
      app.kubernetes.io/instance: snmp-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: snmp-exporter
        app.kubernetes.io/instance: snmp-exporter
    spec:
      containers:
        - name: snmp-exporter
          image: prom/snmp-exporter:v0.17.0
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 9116
            name: metrics