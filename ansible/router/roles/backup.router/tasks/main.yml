---
- name: Create Rclone directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  loop:
    - /usr/local/etc/rclone

- name: Update Ports
  ansible.builtin.command: >-
    opnsense-code ports tools

- name: Build rclone
  community.general.make:
    make: /usr/bin/make
    chdir: /usr/ports/net/rclone
    target: install

