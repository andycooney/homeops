---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minecraft-survival
  namespace: gaming
spec:
  selector:
    matchLabels:
      app: minecraft-survival-minecraft
  namespaceSelector:
    matchNames:
    - gaming
  endpoints:
  - port: prometheus
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
