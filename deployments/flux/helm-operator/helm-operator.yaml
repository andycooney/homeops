---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: helm-operator
  namespace: flux
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: helm-operator
  chart:
    repository: https://charts.fluxcd.io/
    name: helm-operator
    version: 0.6.0
  values:
    createCRD: true
    git:
      ssh:
        secretName: flux-git-deploy
    helm:
      versions: "v3"
    prometheus:
      enabled: true
      serviceMonitor:
        create: true
        namespace: flux
        interval: 30s
        scrapeTimeout: 10s