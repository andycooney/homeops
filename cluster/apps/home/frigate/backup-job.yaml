---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: frigate-backup
  namespace: home
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: ghcr.io/bjw-s/pmb:v0.3.1@sha256:a0b4d61fdc79084e6a253fff9db083e37ae2d523a7d31f6f896f0a1e50227d38
              volumeMounts:
                - name: config
                  mountPath: /data/src
                - name: backup
                  mountPath: /data/dest
              securityContext:
                privileged: true
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: frigate-config-v2
            - name: backup
              nfs:
                server: "expanse.${SECRET_PRIVATE_DOMAIN}"
                path: /tycho/Apps/External/Backups/frigate
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - frigate
                  topologyKey: kubernetes.io/hostname
