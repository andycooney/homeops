---
apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: storage
spec:
  hosts:
    - role: controller+worker
      ssh:
        address: 192.168.42.80
        user: devin
      installFlags:
        - --disable-components=metrics-server
        - --no-taints
      privateInterface: bond0
      files:
        - name: bootstrap-scripts
          src: scripts
      hooks:
        apply:
          before:
            - bash ~/k0s-apply-system.sh expanse
        reset:
          before:
            - bash ~/k0s-reset-cilium.sh
          after:
            - bash ~/k0s-reset-system.sh
  k0s:
    # renovate: datasource=github-releases depName=k0sproject/k0s
    version: v1.29.1+k0s.0
    config:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: ClusterConfig
      metadata:
        name: storage
      spec:
        telemetry:
          enabled: false
        controllerManager:
          extraArgs:
            bind-address: "0.0.0.0"
        scheduler:
          extraArgs:
            bind-address: "0.0.0.0"
        storage:
          type: etcd
          etcd:
            extraArgs:
              listen-metrics-urls: http://0.0.0.0:2381
        api:
          sans:
            - 192.168.42.80
            - expanse
            - expanse.turbo.ac
        network:
          provider: custom
          kubeProxy:
            disabled: true
          nodeLocalLoadBalancing:
            enabled: true
            type: EnvoyProxy
          podCIDR: 10.132.0.0/16
          serviceCIDR: 10.133.0.0/16
        extensions:
          helm:
            repositories:
              - name: cilium
                url: https://helm.cilium.io
            charts:
              - name: cilium
                chartname: cilium/cilium
                # renovate: datasource=github-releases depName=cilium/cilium
                version: 1.15.0
                namespace: kube-system
                values: |2
                  autoDirectNodeRoutes: true
                  bpf:
                    masquerade: true
                  cluster:
                    name: storage
                    id: 2
                  containerRuntime:
                    integration: containerd
                    socketPath: /var/run/k0s/containerd.sock
                  devices: bond0
                  enableRuntimeDeviceDetection: true
                  endpointRoutes:
                    enabled: true
                  hubble:
                    enabled: false
                  ipam:
                    mode: kubernetes
                  ipv4NativeRoutingCIDR: 10.132.0.0/16
                  k8sServiceHost: localhost
                  k8sServicePort: 7443
                  kubeProxyReplacement: true
                  kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
                  l2announcements:
                    enabled: true
                  loadBalancer:
                    algorithm: maglev
                    mode: dsr
                  localRedirectPolicy: true
                  operator:
                    replicas: 1
                    rollOutPods: true
                  rollOutCiliumPods: true
                  routingMode: native
                  securityContext:
                    privileged: true
