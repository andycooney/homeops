---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: smart-rules
  namespace: monitoring
spec:
  groups:
  - name: rocinante-smart.rules
    rules:
    - alert: DiskSmartFailure
      annotations:
        description: Disk SMART Failure
        summary: Disk {{$labels.diskIndex}} has a SMART failure
      expr: diskSmartInfo != 0
      for: 5m
      labels:
        severity: critical
