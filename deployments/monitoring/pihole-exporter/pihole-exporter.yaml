---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: monitoring
  name: pihole-exporter
  labels:
    app: pihole-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole-exporter
  template:
    metadata:
      labels:
        app: pihole-exporter
    spec:
      containers:
        - name: pihole-exporter
          image: onedr0p/pihole-exporter:v1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: PIHOLE_HOSTNAME
              value: "192.168.1.15"
            - name: PIHOLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-exporter
                  key: password
            - name: INTERVAL
              value: "30s"
            - name: PORT
              value: "9617"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 128Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: In
                values: 
                  - "true"