---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: plex-http
  namespace: media
spec:
  jobName: plex-http
  interval: 1m
  scrapeTimeout: 5s
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring:9115
  targets:
    staticConfig:
      static:
        - "http://plex.media:32400"
        - "https://plex.${SECRET_PUBLIC_DOMAIN}"
