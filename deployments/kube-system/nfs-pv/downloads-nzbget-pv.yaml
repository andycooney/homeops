---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-nzbget-downloads-pv
spec:
  storageClassName: nzbget-downloads
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.170
    path: /share/Media/Downloads/nzbget
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nzbget-downloads-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nzbget-downloads
  resources:
    requests:
      storage: 1Mi