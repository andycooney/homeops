---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hass-db
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: hass-db
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: postgresql
    version: 8.10.10
  values:
    image:
      repository: postgres
      tag: 12.2
    postgresqlDataDir: "/data/pgdata"
    postgresqlUsername: "homeassistant"
    postgresqlDatabase: "homeassistant"
    persistence:
      enabled: true
      storageClass: "rook-ceph-block"
      mountPath: "/data/"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    volumePermissions:
      enabled: true
  valueFileSecrets:
  - name: "hass-db-helm-values"