---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: devbu-io
  namespace: kube-system
  annotations:
    reflector.v1.k8s.emberstack.com/secret-reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/secret-reflection-auto-enabled: "true"
    reflector.v1.k8s.emberstack.com/secret-reflection-auto-namespaces: "kasten-io"
spec:
  secretName: devbu-io-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "devbu.io"
  # keystores:
  #   pkcs12:
  #     create: true
  #     passwordSecretRef:
  #       name: devbu-io-pkcs12
  #       key: key
  dnsNames:
  - "devbu.io"
  - "*.devbu.io"
