---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-default
  namespace: database
spec:
  instances: 3
  storage:
    size: 20Gi
  monitoring:
    enablePodMonitor: true
  backup:
    barmanObjectStore:
      destinationPath: s3://postgresql/
      endpointURL: http://minio.default:9000
      s3Credentials:
        accessKeyId:
          name: minio-creds
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: minio-creds
          key: MINIO_SECRET_KEY
