---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

# TODO: Clean up KUBECTL, FLUXCTL and hacky `true && ...` in tasks
# https://github.com/go-task/task/issues/1038

env:
  SOPS_AGE_KEY_FILE: "{{.ROOT_DIR}}/age.key"

vars:
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"
  ANSIBLE_DIR: "{{.ROOT_DIR}}/ansible"
  TERRAFORM_DIR: "{{.ROOT_DIR}}/terraform"

includes:
  ansible:
    taskfile: .taskfiles/Ansible/Taskfile.yaml
    vars: &vars
      KUBECTL: kubectl --context {{.cluster}}
      FLUXCTL: flux --context {{.cluster}}
  external-secrets:
    taskfile: .taskfiles/ExternalSecrets/Taskfile.yaml
    vars: *vars
  flux:
    taskfile: .taskfiles/Flux/Taskfile.yaml
    vars: *vars
  kubernetes:
    taskfile: .taskfiles/Kubernetes/Taskfile.yaml
    vars: *vars
  volsync:
    taskfile: .taskfiles/VolSync/Taskfile.yaml
    vars: *vars

tasks:

  default:
    silent: true
    cmd: task -l
