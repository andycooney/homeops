---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rclone
  namespace: default
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: rclone-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: rclone-config-tpl
            items:
              - key: rclone.conf
  dataFrom:
    - extract:
        key: cloudflare
    - extract:
        key: minio
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: restic
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        RESTIC_REPOSITORY_TEMPLATE: 's3:https://{{ index . "account-tag" | toString }}.r2.cloudflarestorage.com/volsync'
        AWS_ACCESS_KEY_ID: '{{ index . "aws-access-key-id" | toString }}'
        AWS_SECRET_ACCESS_KEY: '{{ index . "aws-secret-access-key" | toString }}'
  dataFrom:
    - extract:
        key: cloudflare
    - extract:
        key: volsync-minio-template
