---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: sabnzbd-backup
  namespace: media
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: ghcr.io/bjw-s/pmb:rolling@sha256:2d930ee9230a1a50d5db68cd91f9a13ae659de80cb116f4564c33ff76332d598
              env:
                - name: PMB__ACTION
                  value: backup
                - name: KOPIA_PASSWORD
                  value: "none"
              volumeMounts:
                - name: src
                  mountPath: /data/src
                - name: dest
                  mountPath: /data/dest
              securityContext:
                privileged: true
          volumes:
            - name: src
              persistentVolumeClaim:
                claimName: sabnzbd-config-v1
            - name: dest
              nfs:
                server: "expanse.${SECRET_PRIVATE_DOMAIN}"
                path: /tycho/Apps/External/Backups/sabnzbd
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - sabnzbd
                  topologyKey: kubernetes.io/hostname
