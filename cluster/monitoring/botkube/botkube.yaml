---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v0.11.0
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: sealed-secrets
    namespace: kube-system
  values:
    image:
      repository: infracloudio/botkube
      tag: latest
      pullPolicy: Always
    serviceMonitor:
      enabled: true
    config:
      settings:
        clustername: home-cluster
        kubectl:
          enabled: true
          commands:
            restrictAccess: true
            verbs:
            - get
            - top
            resources:
            - deployments
            - pods
            - namespaces
            - daemonsets
            - statefulsets
            - storageclasses
            - nodes
      resources:
      - name: pod
        namespaces:
          include:
          - all
          # ignore:
          # - rook-ceph
        events:
        - create
        - delete
      - name: service
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: deployment
        namespaces:
          include:
          - all
        events:
        - create
        - update
        - delete
        - error
      - name: statefulset
        namespaces:
          include:
          - all
        events:
        - create
        - update
        - delete
        - error
      - name: ingress
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: node
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: namespace
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: persistentvolume
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: persistentvolumeclaim
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: daemonset
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
      - name: job
        namespaces:
          include:
          - all
          # ignore:
          # - rook-ceph
          # - monitoring
          # - kube-system
        events:
        - create
        - update
        - delete
        - error
  valuesFrom:
  - kind: Secret
    name: "botkube-helm-values"
