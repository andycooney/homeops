  # --
  frigate_driveway:
    ffmpeg:
      inputs:
        - path: rtsp://192.168.1.2:7447/Bbu0H4JuPjzK6zy9
          roles:
            - detect
        - path: rtsp://192.168.1.2:7447/vixHJ1htwDadpDgE
          roles:
            - rtmp
            - record
    rtmp:
      enabled: True
    detect:
      width: 1280
      height: 720
      fps: 10
    record:
      enabled: True
      retain_days: 7
      events:
        retain:
          default: 7
    snapshots:
      enabled: True
      timestamp: False
      retain:
        default: 7
    objects:
