---
- alias: Home - Garage - Lights - Turn on (door, object)
  trigger:
    - platform: state
      entity_id: binary_sensor.frigate_garage_person_occupancy
      to: "on"
    - platform: state
      entity_id: binary_sensor.house_garage_door_sensor_contact
      to: "on"
    - platform: state
      entity_id: sensor.car_port_door_state
      to: "Open"
  action:
    - service: light.turn_on
      entity_id: light.garage_light

- alias: Home - Garage - Lights - Turn off (door, object)
  trigger:
    - platform: state
      entity_id: binary_sensor.house_garage_door_sensor_contact
      from: "on"
      to: "off"
      for:
        minutes: 15
    - platform: state
      entity_id: binary_sensor.frigate_garage_person_occupancy
      from: "on"
      to: "off"
      for:
        minutes: 15
    - platform: state
      entity_id: sensor.car_port_door_state
      from: "Open"
      to: "Closed"
      for:
        minutes: 15
  condition:
    and:
      - condition: state
        entity_id: binary_sensor.house_garage_door_sensor_contact
        state: "off"
      - condition: state
        entity_id: binary_sensor.frigate_garage_person_occupancy
        state: "off"
  action:
    - service: light.turn_off
      entity_id: light.garage_light
