---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: home-assistant-backup
  namespace: home
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: ghcr.io/bjw-s/pmb:v0.3.1
              env:
                - name: PMB__SOURCE_DIR
                  value: /config
                - name: PMB__DESTINATION_DIR
                  value: /backup
                - name: PMB__FSFREEZE
                  value: "true"
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: backup
                  mountPath: /backup
              securityContext:
                privileged: true
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: home-assistant-config-v1
            - name: backup
              nfs:
                server: "expanse.${SECRET_PRIVATE_DOMAIN}"
                path: /tycho/Apps/External/Backups/home-assistant
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - home-assistant
                  topologyKey: kubernetes.io/hostname
