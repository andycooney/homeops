---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: starboard-source
  namespace: flux-system
spec:
  interval: 1h
  url: https://github.com/aquasecurity/starboard.git
  ref:
    # renovate: datasource=github-releases depName=aquasecurity/starboard
    tag: v0.15.4
  ignore: |
    # exclude all
    /*
    # include crd directory
    !/deploy/crd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crds-starboard
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: starboard-source
