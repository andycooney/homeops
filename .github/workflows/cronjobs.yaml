---

name: cronjobs

on:
  workflow_dispatch:
  schedule:
  - cron: '0 12 * * *'

jobs:
  flux-upgrade:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Setup Flux CLI
      uses: fluxcd/flux2/action@main

    - name: Upgrade Flux
      id: upgrade
      run: |
        UGLY_VERSION="$(flux -v)"
        VERSION="v${UGLY_VERSION#*flux version }"
        flux install --version="${VERSION}" \
          --network-policy=false \
          --export > ./cluster/flux-system/gotk-components.yaml
        echo "::set-output name=flux_version::$VERSION"

    - name: Create pull request for Flux upgrade
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "flux/upgrade-${{ steps.upgrade.outputs.flux_version }}"
        delete-branch: true
        title: "chore(deps): upgrade flux components to ${{ steps.upgrade.outputs.flux_version }}"
        signoff: true
        committer: "Devin Buhl <onedr0p@users.noreply.github.com>"
        author: "Devin Buhl <onedr0p@users.noreply.github.com>"
        assignees: "onedr0p"
        commit-message: "chore(deps): upgrade flux components to ${{ steps.upgrade.outputs.flux_version }}"
        body: |
          Release notes: https://github.com/fluxcd/flux2/releases/tag/${{ steps.upgrade.outputs.flux_version }}
        labels: flux/upgrade

  renovate-helm-releases:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1

    - name: Renovate Helm Releases
      uses: k8s-at-home/renovate-helm-releases@v1.1.1
      with:
        cluster-path: "./cluster"

    - name: Create pull request for renovatebot helm-release annotations
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: renovate-helm-release-annotations
        delete-branch: true
        title: "Update renovatebot helm-release annotations"
        signoff: true
        committer: "Devin Buhl <onedr0p@users.noreply.github.com>"
        author: "Devin Buhl <onedr0p@users.noreply.github.com>"
        assignees: "onedr0p"
        commit-message: "Update renovatebot helm-release annotations"
        body: |
          Add special annotations to HelmReleases inorder for Renovate to pick up new versions of Helm charts
        labels: renovate/helm-release-annotations
