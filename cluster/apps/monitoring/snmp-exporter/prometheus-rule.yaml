---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: snmp-exporter-rules
  namespace: monitoring
spec:
  groups:
  - name: snmp-exporter.rules
    rules:
    - alert: SnmpExporterDown
      annotations:
        message: SNMP Exporter has disappeared from Prometheus target discovery.
      expr: absent(up{job="snmp-exporter", namespace="monitoring"} == 1)
      for: 15m
      labels:
        severity: critical
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: ups-rules
  namespace: monitoring
spec:
  groups:
  - name: ups.rules
    rules:
    - alert: UPSLowOnBattery
      annotations:
        description: ZPM almost depleted
        summary: ZPM {{$labels.instance}} has less than 30 minutes of battery left
      expr: upsAdvBatteryRunTimeRemaining/60/100 <= 30
      for: 10s
      labels:
        severity: critical
    - alert: UPSOnBattery
      annotations:
        description: ZPM is running on its battery
        summary: ZPM {{$labels.instance}} is running on batteries
      expr: upsBasicBatteryTimeOnBattery > 0
      for: 1m
      labels:
        severity: critical
