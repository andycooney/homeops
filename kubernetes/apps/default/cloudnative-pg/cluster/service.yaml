---
apiVersion: v1
kind: Service
metadata:
  name: &app postgres
  namespace: default
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: ["${SVC_POSTGRES_ADDR}"]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app postgres
  namespace: default
  annotations:
    hajimari.io/enabled: "false"
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: &host postgres.devbu.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 5432
  tls:
    - hosts:
        - *host
