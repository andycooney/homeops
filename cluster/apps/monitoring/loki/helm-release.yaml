---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 2.11.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    replicas: 3
    extraArgs:
      log.level: info
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
        - host: &host "loki.${SECRET_PUBLIC_DOMAIN}"
          paths:
            - /
      tls:
        - hosts:
            - *host
    config:
      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        max_cache_freshness_per_query: 10m
        split_queries_by_interval: 15m
      distributor:
        ring:
          kvstore:
            store: memberlist
      ingester:
        chunk_idle_period: 5m
        chunk_retain_period: 30s
        lifecycler:
          ring:
            kvstore:
              store: memberlist
            replication_factor: 1
          final_sleep: 0s
      memberlist:
        abort_if_cluster_join_fails: false
        bind_port: 7946
        join_members:
          - loki-headless:7946
        max_join_backoff: 1m
        max_join_retries: 10
        min_join_backoff: 1s
      schema_config:
        configs:
          - from: "2020-10-24"
            store: boltdb-shipper
            object_store: s3
            schema: v11
            index:
              prefix: index_
              period: 24h
      storage_config:
        aws:
          s3forcepathstyle: true
          insecure: true
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          resync_interval: 5s
          shared_store: s3
    # useExistingAlertingGroup:
    #   enabled: false
    #   configmapName: ""
    serviceMonitor:
      enabled: true
      prometheusRule:
        enabled: false
    extraPorts:
      - port: 7956
        protocol: TCP
        name: loki-gossip-ring
        targetPort: 7946
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - loki
            topologyKey: "kubernetes.io/hostname"
  valuesFrom:
    - targetPath: config.storage_config.aws.bucketnames
      kind: ConfigMap
      name: loki-ceph-bucket
      valuesKey: BUCKET_NAME
    - targetPath: config.storage_config.aws.endpoint
      kind: ConfigMap
      name: loki-ceph-bucket
      valuesKey: BUCKET_HOST
    - targetPath: config.storage_config.aws.access_key_id
      kind: Secret
      name: loki-ceph-bucket
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: config.storage_config.aws.secret_access_key
      kind: Secret
      name: loki-ceph-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
