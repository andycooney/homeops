---
- hosts: k3s_worker
  become: true
  gather_facts: true
  vars:
    lvm_groups:
      - vgname: longhorn-vg
        disks:
          - /dev/nvme0n1
        # opts: i3
        create: true
        lvnames:
          - lvname: lv0
            size: 100%FREE
            create: true
            filesystem: ext4
            mount: true
            mntp: /var/lib/longhorn
    manage_lvm: true

  tasks:
    - name: "Create Longhorn LVM Directory"
      file:
        path: /var/lib/longhorn
        state: directory

    - name: Include lvm
      include_role:
        name: mrlesmithjr.manage-lvm

