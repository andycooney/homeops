name: flux-update-schedule

on:
  workflow_dispatch:
  schedule:
  - cron: "0 * * * *"

jobs:
  update-components:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Setup Flux CLI
      uses: fluxcd/flux2/action@main

    - name: Update component versions
      id: update
      run: |
        UGLY_VERSION="$(flux -v)"
        VERSION="v${UGLY_VERSION#*flux version }"
        echo "::set-output name=flux_version::$VERSION"
        flux install --version="${VERSION}" --network-policy=false --export > ./cluster/flux-system/gotk-components.yaml
        rm -rf flux bin/flux

    - name: Create pull request for Flux update
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "flux/update-${{ steps.update.outputs.flux_version }}"
        title: "Update Flux components to ${{ steps.update.outputs.flux_version }}"
        signoff: true
        committer: "Devin Buhl <onedr0p@users.noreply.github.com>"
        author: "Devin Buhl <onedr0p@users.noreply.github.com>"
        reviewers: "onedr0p"
        commit-message: "Update Flux components to ${{ steps.update.outputs.flux_version }}"
        body: |
          Signed-off-by: Devin Buhl <onedr0p@users.noreply.github.com>
        labels: flux/update
