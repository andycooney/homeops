---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-testing-rocinante-pv
spec:
  storageClassName: testing-rocinante
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.39
    path: /Media
  mountOptions:
  - nfsvers=3
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-testing-rocinante-pvc
  namespace: testing
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: testing-rocinante
  resources:
    requests:
      storage: 1Mi
