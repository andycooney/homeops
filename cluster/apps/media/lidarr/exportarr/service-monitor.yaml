---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: &app lidarr-exporter
  namespace: media
  labels: &labels
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
spec:
  selector:
    matchLabels:
      <<: *labels
  endpoints:
    - port: metrics
      interval: 10m
      scrapeTimeout: 2m
      path: /metrics
