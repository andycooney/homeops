---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: powerdns
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: powerdns
  rollback:
    enable: false
  chart:
    git: https://github.com/rust84/powerdns-helm
    ref: master
    path: .
  values:
    image:
      repository: psitrax/powerdns
      tag: v4.3.0
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.42.180
      annotations:
        metallb.universe.tf/allow-shared-ip: this-is-the-shared-key-for-powerdns
    pdns:
      dnsupdate:
        enabled: yes
    mariadb:
      enabled: false
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
  valueFileSecrets:
  - name: "powerdns-helm-values"