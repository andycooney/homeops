---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: plex-off-deck
  namespace: media
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: jbops
              image: ghcr.io/onedr0p/jbops:1.0.880@sha256:96936f2fac28b0a2fe9a734e7450dbd0979df70d6e2ca320817aac33cad44907
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: JBOPS__SCRIPT_PATH
                  value: utility/off_deck.py
              command:
                - /entrypoint.sh
              args:
                - --playlists
                - "Smart Toons"
              volumeMounts:
                - name: config
                  mountPath: /config/config.ini
                  subPath: config.ini
                  readOnly: true
          volumes:
            - name: config
              secret:
                secretName: plex-jbops
                items:
                  - key: config.ini
                    path: config.ini
