---
name: Schedule - Allowed Networks Update

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  ALLOWED_NETWORKS_FILE: >-
    cluster/apps/networking/ingress-nginx/allowed-networks.txt

jobs:
  allowed-networks-update:
    name: Allowed Networks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: "${{ secrets.BOT_APP_ID }}"
          private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"
      - name: Allowed Networks
        run: |
          bash ./.github/scripts/allowed-networks.sh > ${{ env.ALLOWED_NETWORKS_FILE }}
      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: "${{ steps.generate-token.outputs.token }}"
          branch: github-action/update-allowed-networks
          delete-branch: true
          title: "chore(github-action): update allowed networks"
          signoff: true
          commit-message: "chore(github-action): update allowed networks"
          body: |
            Update allowed networks configmap data from https://www.cloudflare.com/ips/
          labels: |
            renovate/github-action
