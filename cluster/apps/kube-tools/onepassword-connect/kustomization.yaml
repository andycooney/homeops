---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - helm-release.yaml
secretGenerator:
  - name: onepassword-connect
    files:
      - 1password-credentials.json=config/credentials.sops.json
generatorOptions:
  disableNameSuffixHash: true
patchesStrategicMerge:
  - patches/sync.yaml
