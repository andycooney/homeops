---
databases:
  prowlarr:
    dsn: env:PROWLARR_POSTGRES_CONNSTR
    labels:
      app: prowlarr

metrics:
  prowlarr_indexers_count:
    type: gauge
    description: Total number of indexers

queries:
  prowlarr_indexers_count:
    interval: 30s
    databases: [prowlarr]
    metrics: [prowlarr_indexers_count]
    sql: SELECT COUNT(1) FROM "Indexers"
