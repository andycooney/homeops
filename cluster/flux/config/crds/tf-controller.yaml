---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/gitrepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: tf-controller
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/weaveworks/tf-controller.git
  ref:
    tag: v0.13.1
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/charts/tf-controller
    # include charts directory
    !/config/crd
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tf-controller-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: tf-controller
  path: ./config/crd
