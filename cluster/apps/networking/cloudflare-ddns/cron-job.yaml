---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cloudflare-ddns
  namespace: networking
spec:
  schedule: "0 * * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: cloudflare-ddns
            image: python:3.8-alpine
            envFrom:
            - secretRef:
                name: cloudflare-ddns
            command:
            - "/bin/sh"
            - "-ec"
            - "curl -o dynamic_dns.py https://raw.githubusercontent.com/cloudflare/python-cloudflare/2.8.15/examples/example_update_dynamic_dns.py"
            - "chmod +x dynamic_dns.py"
            - "pip install --no-cache-dir cloudflare==2.8.15 || exit 0"
            - "python dynamic_dns.py gateway.${SECRET_CLUSTER_DOMAIN} || exit 0"
