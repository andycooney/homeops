    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vector-aggregator-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        # GEOIPUPDATE_ACCOUNT_ID, GEOIPUPDATE_LICENSE_KEY: Qb3c3fD23GaYTC7m
        key: vector-aggregator
