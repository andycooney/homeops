---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: node-red-backup
  namespace: home
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: ghcr.io/onedr0p/rclone:1.58.1@sha256:19c038be14cd61be6383a0242f213925bcdfef38d8629bcd90d86efb147ea86e
              command:
                - /bin/sh
                - -c
                - |-
                  rclone config create backup alias remote=/backup
                  tar --exclude="/config/lost+found" -zcvf - /config | rclone rcat backup:"/$(date "+%Y-%m-%d_%H:%M:%S").tar.gz" -v
                  total_backups=$(rclone size backup:/ --json | jq --raw-output '.count')
                  if [ $total_backups -gt 7 ]; then
                      rclone delete backup:/ --min-age 8d -v
                  fi
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: backup
                  mountPath: /backup
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: node-red-config-v1
            - name: backup
              nfs:
                server: "expanse.${SECRET_PRIVATE_DOMAIN}"
                path: /tycho/Apps/External/Backups/node-red
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - node-red
                  topologyKey: kubernetes.io/hostname
