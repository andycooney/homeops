---
#
# Cronjob to back up my NAS media files to the cloud
#
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: default
  name: rclone-sync-rocinante
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.rclone: semver:~1.5
spec:
  # Run every odd number day, at 1AM to 7AM
  schedule: "0 1 1-31/2 * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          # Do not run the job more than 6 hours (see max-duration below)
          activeDeadlineSeconds: 21600
          restartPolicy: Never
          containers:
          - name: rclone
            image: rclone/rclone:1.52.2
            imagePullPolicy: IfNotPresent
            env:
              - name: TZ
                value: "America/New_York"
            command: 
              - "rclone"
              - "-v"
              - "--config"
              - "/data/rclone.conf"
              - "sync"
              - "--ignore-errors"
              - "--fast-list"
              - "--transfers"
              - "10"
              - "--checkers"
              - "10"
              - "--bwlimit"
              - "75M"
              - "--drive-chunk-size"
              - "32M"
              - "--drive-use-trash=false"
              - "--drive-stop-on-upload-limit"
              - "--exclude"
              - "'.@__thumb/**'"
              - "--exclude"
              - "'.Trashes/**'"
              - "--exclude"
              - "'.DS_Store'"
              - "--max-duration"
              - "6h"
              - "/media-rocinante/Library/"
              - "gdrive-crypt:/Rocinante"
            volumeMounts:
              - mountPath: /data
                name: rclone
                subPath: rclone
                readOnly: false
              - mountPath: /media-rocinante
                name: media-rocinante
          volumes:
          # Location of rclone.conf
          - name: rclone
            persistentVolumeClaim:
              claimName: nfs-data-rocinante-pvc
          # Location of media to sync
          - name: media-rocinante
            persistentVolumeClaim:
              claimName: nfs-media-rocinante-pvc
