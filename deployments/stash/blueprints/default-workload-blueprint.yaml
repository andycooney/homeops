---
apiVersion: stash.appscode.com/v1beta1
kind: BackupBlueprint
metadata:
  name: default-workload-blueprint
spec:
  backend:
    s3:
      endpoint: 192.168.1.170:9000
      bucket: k8s-backups
      prefix: /stash-backup/${TARGET_NAMESPACE}/${TARGET_KIND}/${TARGET_NAME}
    storageSecretName: stash-restic-credentials
  schedule: "0 */4 * * *"
  retentionPolicy:
    name: 'keep-last-30'
    keepLast: 30
    prune: true
