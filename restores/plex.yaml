---
apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: plex-restore
  namespace: default
spec:
  repository:
    name: deploy-plex-kube-plex
  rules:
  - snapshots:
    - latest
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: plex-kube-plex
    volumeMounts:
    - name:  config
      mountPath:  /config
