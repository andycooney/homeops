---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-lidarr-app
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-onepassword-connect-app
  interval: 10m
  path: ./kubernetes/apps/default/lidarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVerion: external-secrets.io/v1beta1
      kind: ExternalSecret
      name: lidarr
      namespace: default
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: lidarr
      namespace: default
    - apiVerion: external-secrets.io/v1beta1
      kind: ExternalSecret
      name: lidarr-restic
      namespace: default
    - apiVerion: volsync.backube/v1alpha1
      kind: ReplicationSource
      name: lidarr
      namespace: default
  timeout: 2m
