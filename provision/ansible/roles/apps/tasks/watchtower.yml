---
- name: Create watchtower directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - /tycho/System/Containers/apps/watchtower

- name: Copy watchtower docker compose file
  ansible.builtin.template:
    src: watchtower/docker-compose.yml.j2
    dest: /tycho/System/Containers/apps/watchtower/docker-compose.yml
    mode: 0755

- name: Tear down watchtower
  community.docker.docker_compose:
    project_src: /tycho/System/Containers/apps/watchtower
    files:
      - docker-compose.yml
    state: absent

- name: Create and start watchtower
  community.docker.docker_compose:
    project_src: /tycho/System/Containers/apps/watchtower
    files:
      - docker-compose.yml
