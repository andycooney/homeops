---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rclone-volsync-sync
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: "@daily"
          timeZone: America/New_York
        containers:
          main:
            image:
              repository: docker.io/rclone/rclone
              tag: 1.64.2
            args:
              - sync
              - --verbose
              - --create-empty-src-dirs
              - minio:volsync
              - cloudflare:volsync
    service:
      main:
        enabled: false
    persistence:
      rclone-config:
        type: secret
        name: rclone-secret
        globalMounts:
          - path: /config/rclone/rclone.conf
            subPath: rclone.conf
            readOnly: true
