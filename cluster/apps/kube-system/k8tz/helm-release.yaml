---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8tz
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: k8tz
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: k8tz-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    replicaCount: 3
    namespace: k8tz
    injectAll: false
    timezone: America/New_York
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - k8tz
              topologyKey: kubernetes.io/hostname
