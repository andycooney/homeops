---
apiVersion: v1
kind: Service
metadata:
  name: &app karma
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
spec:
  selector:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
