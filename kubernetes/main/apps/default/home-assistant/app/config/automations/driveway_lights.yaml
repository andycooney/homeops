---

- alias: Home - Driveway - Lights - Turn on (time)
  trigger:
    - platform: sun
      event: sunset
      offset: "-00:10:00"
  action:
    - service: light.turn_on
      entity_id:
        - light.driveway_lights
        - light.front_yard_lights

- alias: Home - Driveway - Lights - Turn off (time)
  trigger:
    - platform: time
      at: "22:00:00"
  action:
    - service: light.turn_off
      entity_id:
        - light.driveway_lights
        - light.front_yard_lights

- alias: Home - Driveway - Lights - Turn on (door, object, time)
  trigger:
    - platform: state
      entity_id: sensor.car_port_door_state
      to: "Open"
    - platform: state
      entity_id: binary_sensor.frigate_driveway_person_occupancy
      to: "on"
  condition:
    condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
    - service: light.turn_on
      entity_id:
        - light.driveway_lights
        - light.front_yard_lights

- alias:  Home - Driveway - Lights - Turn off (door, object, time)
  trigger:
    - platform: state
      entity_id: sensor.car_port_door_state
      from: "Open"
      to: "Closed"
      for:
        minutes: 15
    - platform: state
      entity_id: binary_sensor.frigate_driveway_person_occupancy
      to: "off"
      for:
        minutes: 15
  condition:
    condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
    - service: light.turn_off
      entity_id:
        - light.driveway_lights
        - light.front_yard_lights
