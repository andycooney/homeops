helmOperator:
  create: false
git:
  url: "git@github.com:onedr0p/k3s-gitops.git"
  branch: master
  path: deployments
registry:
  rps: 1
  burst: 1
memcached:
  enabled: true
syncGarbageCollection:
  enabled: true
  dry: false
prometheus:
  enabled: true
  serviceMonitor:
    create: true
    interval: 5s
    scrapeTimeout: 10s
    namespace: flux
