---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovatebot.helm.repository: https://k8s-at-home.com/charts/
      chart: homer
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: b4bz/homer
      tag: 20.09.1
      pullPolicy: Always
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
      hosts:
      - host: start.devbu.io
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - start.devbu.io
      additionalIngresses:
      - enabled: true
        nameSuffix: "vscode"
        annotations:
          kubernetes.io/ingress.class: "internal"
        hosts:
        - host: start-editor.devbu.io
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "start-editor.devbu.io"
    additionalServices:
    - enabled: true
      nameSuffix: vscode
      type: ClusterIP
      port:
        port: 80
        name: vscode
        protocol: TCP
        targetPort: 80
    additionalContainers:
    - name: vscode
      image: codercom/code-server:3.7.2
      imagePullPolicy: IfNotPresent
      workingDir: /www/assets
      ports:
      - name: vscode
        containerPort: 80
        protocol: TCP
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: "1Gi"
      shared:
        enabled: true
        emptyDir: true
        mountPath: /www/assets
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
        cpu: 2000m
