---
- name: Create vault directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ apps_dir }}/vault"
    - "{{ data_dir }}/vault"

- block:
    - name: Copy vault docker compose file
      ansible.builtin.template:
        src: vault/docker-compose.yml.j2
        dest: "{{ apps_dir }}/vault/docker-compose.yml"
        mode: 0755
    - name: Copy vault config
      ansible.builtin.template:
        src: vault/vault.json.j2
        dest: "{{ apps_dir }}/vault/vault.json"
        mode: 0755
    - name: Create vault systemd file
      ansible.builtin.template:
        src: "docker-compose@.service.j2"
        dest: "/etc/systemd/system/docker-compose@vault.service"
        mode: 0644
  notify: Restart vault
