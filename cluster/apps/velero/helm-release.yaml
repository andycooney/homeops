---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 15m
  chart:
    spec:
      chart: velero
      version: 2.30.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 15m
  values:
    snapshotsEnabled: true
    backupsEnabled: false
    upgradeCRDs: false
    deployRestic: false
    configuration:
      features: EnableCSI
    initContainers:
      - name: velero-plugin-for-csi
        image: docker.io/velero/velero-plugin-for-csi:v0.3.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
