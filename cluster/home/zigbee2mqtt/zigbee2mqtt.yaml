---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # dependsOn:
  # - name: sealed-secrets
  #   namespace: kube-system
  values:
    image:
      repository: koenkk/zigbee2mqtt
      tag: 1.16.1
    env:
      TZ: America/New_York
    securityContext:
      privileged: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
      hosts:
      - host: zigbee2mqtt.devbu.io
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "zigbee2mqtt.devbu.io"
    persistence:
      data:
        enabled: true
        mountPath: /data
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: "1Gi"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-zigbee", operator: In, values: ["true"]}
    config:
      homeassistant: true
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://vernemq"
      serial:
        port: /dev/ttyACM0
      frontend:
        port: 8080
      experimental:
        new_api: true
  valuesFrom:
  - kind: Secret
    name: "zigbee2mqtt-helm-values"
