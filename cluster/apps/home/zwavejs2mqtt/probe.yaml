---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: zwavejs2mqtt-http
  namespace: media
spec:
  jobName: zwavejs2mqtt-http
  interval: 1m
  scrapeTimeout: 5s
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring:9115
  targets:
    staticConfig:
      static:
        - "http://zwavejs2mqtt.home:8091"
        - "https://zwavejs2mqtt.${SECRET_PUBLIC_DOMAIN}"
