---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: radarr
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts/
    name: radarr
    version: 5.0.1
  values:
    image:
      repository: linuxserver/radarr
      tag: 3.0.0.3716-ls22
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "external"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.devbu.io/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.devbu.io/oauth2/start"
      hosts:
      - "radarr.devbu.io"
      tls:
      - hosts:
        - "radarr.devbu.io"
    timezone: "America/New_York"
    puid: 1000
    pgid: 1000
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 25Gi
      media:
        enabled: false
      extraExistingClaimMounts:
      - name: media-rocinante
        existingClaim: nfs-media-rocinante-pvc
        mountPath: /media-rocinante
        readOnly: false
      - name: media-serenity
        existingClaim: nfs-media-serenity-pvc
        mountPath: /media-serenity
        readOnly: false
    exportarr:
      enabled: true
      image:
        repository: onedr0p/exportarr
        tag: v0.3.4
        pullPolicy: IfNotPresent
      port: 9708
      url: "http://localhost:7878"
      serviceMonitor:
        enabled: true
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1500Mi
  valueFileSecrets:
  - name: "radarr-helm-values"
