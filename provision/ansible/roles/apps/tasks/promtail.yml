---
- name: Create promtail directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - /tycho/System/Containers/apps/promtail
    - /tycho/System/Containers/data/promtail

- name: Copy promtail docker compose file
  ansible.builtin.template:
    src: promtail/docker-compose.yml.j2
    dest: /tycho/System/Containers/apps/promtail/docker-compose.yml
    mode: 0755

- name: Copy promtail config
  ansible.builtin.template:
    src: promtail/promtail.yaml.j2
    dest: /tycho/System/Containers/apps/promtail/promtail.yaml
    mode: 0755

- name: Tear down promtail
  community.docker.docker_compose:
    project_src: /tycho/System/Containers/apps/promtail
    files:
      - docker-compose.yml
    state: absent

- name: Create and start promtail
  community.docker.docker_compose:
    project_src: /tycho/System/Containers/apps/promtail
    files:
      - docker-compose.yml
