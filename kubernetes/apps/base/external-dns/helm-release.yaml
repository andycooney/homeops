---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &meta-name external-dns
spec:
  interval: 5m
  chart:
    spec:
      chart: *meta-name
      version: 1.9.0
      sourceRef:
        kind: HelmRepository
        name: *meta-name
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    policy: sync
    txtPrefix: external-dns-
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
