---
- alias: Home - Porch - Lights - Turn on (time)
  trigger:
    - platform: sun
      event: sunset
      offset: "-00:10:00"
  action:
    - service: light.turn_on
      entity_id: light.porch_lights

- alias: Home - Porch - Lights - Turn off (time)
  trigger:
    - platform: time
      at: "22:00:00"
  action:
    - service: light.turn_off
      entity_id: light.porch_lights

- alias: Home - Porch - Lights - Turn on (door, object, time)
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.front_door_sensor_contact
        - binary_sensor.frigate_porch_person_occupancy
      from: "off"
      to: "on"
  condition:
    condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
    - service: light.turn_on
      entity_id: light.porch_lights

- alias:  Home - Porch - Lights - Turn off (door, object)
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.front_door_sensor_contact
        - binary_sensor.frigate_porch_person_occupancy
      from: "on"
      to: "off"
      for:
        minutes: 15
  action:
    - service: light.turn_off
      entity_id: light.porch_lights
