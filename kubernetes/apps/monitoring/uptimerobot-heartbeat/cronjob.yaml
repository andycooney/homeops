---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app uptimerobot-heartbeat
  namespace: monitoring
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 60
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: *app
              image: ghcr.io/onedr0p/kubernetes-kubectl:1.25.4@sha256:0d416e4095a476b900e93c8c818fbb17eda876709e3a00a4a3c7a725e95816ca
              envFrom:
                - secretRef:
                    name: uptimerobot-heartbeat-secret
              command: ["/bin/bash", "/app/uptimerobot-heartbeat.sh"]
              volumeMounts:
                - name: uptimerobot-heartbeat
                  mountPath: /app/uptimerobot-heartbeat.sh
                  subPath: uptimerobot-heartbeat.sh
                  readOnly: true
          volumes:
            - name: uptimerobot-heartbeat
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: uptimerobot-heartbeat-configmap
                      items:
                        - key: uptimerobot-heartbeat.sh
                          path: uptimerobot-heartbeat.sh
