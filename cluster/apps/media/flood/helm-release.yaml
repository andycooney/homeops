---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app flood
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/flood
      tag: 4.7.0@sha256:afac1732ed346701fe50b1a24701267e46331c51f62ad1e59b3a4fd6f47f0621
    env:
      TZ: "${TIMEZONE}"
      FLOOD_OPTION_port: &port 80
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: flood-config-v1
      rtorrent-rc:
        enabled: true
        type: configMap
        name: *app
        subPath: rtorrent.rc
        mountPath: /data/rtorrent.rc
        readOnly: true
      rtorrent-sock:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /rtorrent
      media:
        enabled: true
        type: nfs
        server: "expanse.${SECRET_PRIVATE_DOMAIN}"
        path: /tycho/Media
        mountPath: /media
    additionalContainers:
      rtorrent:
        name: rtorrent
        image: ghcr.io/onedr0p/rtorrent:0.9.8-r16@sha256:e34ca1e5ba12d6912d2b72d93305f3a00ee0481315919ae422f3e13a3e8d3d42
        env:
          - name: RTORRENT__DEFAULT_CONFIG
            value: "false"
          - name: RTORRENT__CONFIG_FILE
            value: "/data/rtorrent.rc"
          - name: RTORRENT__BT_PORT_MIN
            value: &port-bt "50415"
          - name: RTORRENT__BT_PORT_MAX
            value: *port-bt
        volumeMounts:
          - name: config
            mountPath: /config
          - name: rtorrent-rc
            mountPath: /data/rtorrent.rc
          - name: rtorrent-sock
            mountPath: /rtorrent
          - name: media
            mountPath: /media
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 1200Mi
