---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gatus
secrets:
  - name: gatus
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: gatus
  annotations:
    kubernetes.io/service-account.name: gatus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gatus
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gatus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gatus
subjects:
  - kind: ServiceAccount
    name: gatus
    namespace: monitoring
