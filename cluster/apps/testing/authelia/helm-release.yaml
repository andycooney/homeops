---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authelia
  namespace: testing
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    controller:
      replicas: 3
      strategy: RollingUpdate
    image:
      repository: docker.io/authelia/authelia
      tag: 4.36.2
    service:
      main:
        ports:
          http:
            port: 9091
          metrics:
            enabled: true
            port: 9959
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host-release "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: &host-custom "auth.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host-release
              - *host-custom
    persistence:
      config:
        enabled: true
        type: secret
        name: *app
        items:
          - key: configuration.yml
            path: configuration.yml
      # config:
      #   enabled: true
      #   type: configMap
      #   name: *app
      #   subPath: configuration.yaml
      #   mountPath: /config/configuration.yaml
      #   readOnly: true
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 250Mi
