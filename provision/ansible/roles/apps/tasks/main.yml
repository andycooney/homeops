---
- name: Create default directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - /tycho/System/Containers
    - /tycho/System/Containers/apps
    - /tycho/System/Containers/config
    - /tycho/System/Containers/data
  tags:
    - always

- include: cadvisor.yml
  tags:
    - cadvisor

- include: node-exporter.yml
  tags:
    - node-exporter

- include: watchtower.yml
  tags:
    - watchtower

- include: minio.yml
  tags:
    - minio

- include: vault.yml
  tags:
    - vault

- include: promtail.yml
  tags:
    - promtail

- include: traefik.yml
  tags:
    - traefik

- include: postgresql.yml
  tags:
    - postgresql

- include: nexus.yml
  tags:
    - nexus

- include: docker.yml
  tags:
    - docker
