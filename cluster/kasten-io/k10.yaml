kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  interval: 5m
  chart:
    spec:
      chart: k10
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: "amazing homelab by onedr0p - give me enterprise for free <3"
      email: "onedr0p@users.noreply.github.com"
    ingress:
      create: true
      class: "internal"
      host: "k10.devbu.io"
      urlPath: "/k10"
      tls:
        enabled: true
    global:
      persistence:
        enabled: true
        storageClass: "rook-ceph-block"
