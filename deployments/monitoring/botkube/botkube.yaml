---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: botkube
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://infracloudio.github.io/charts
    name: botkube
    version: v0.10.0
  values:
    image:
      # Needed for Discord support until merge
      # https://github.com/infracloudio/botkube/pull/268
      repository: quay.io/unixfox/botkube
      tag: b5b3a25
      pullPolicy: IfNotPresent
    serviceMonitor:
      enabled: true
    config:
      settings:
        clustername: k3s
        kubectl:
          enabled: true
          commands:
            restrictAccess: true
            verbs:
              - get
              - top
            resources:
              - deployments
              - pods
              - namespaces
              - daemonsets
              - statefulsets
              - storageclasses
              - nodes
      resources:
        - name: pod
          namespaces:
            include:
              - all
            ignore:
              - longhorn-system
          events:
            - create
            - delete
        - name: service
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: deployment
          namespaces:
            include:
              - all
          events:
            - create
            - update
            - delete
            - error
        - name: statefulset
          namespaces:
            include:
              - all
          events:
            - create
            - update
            - delete
            - error
        - name: ingress
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: node
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: namespace
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: persistentvolume
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: persistentvolumeclaim
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: daemonset
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: job
          namespaces:
            include:
              - all
            ignore:
              - longhorn-system
              - monitoring
          events:
            - create
            - update
            - delete
            - error
  valueFileSecrets:
  - name: "botkube-helm-values"
