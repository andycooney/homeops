name: lint

on:
  push:
    branches:
      - main

jobs:
  lint-yaml:
    runs-on:
    - ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Lint yaml
      uses: ibiqlik/action-yamllint@v3
      with:
        file_or_dir: "./cluster"
        config_file: "./.github/yamllint.config.yaml"
  lint-shell:
    runs-on:
    - ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Lint scripts
      uses: reviewdog/action-shellcheck@v1
      with:
        path: "./hack"
        level: "error"
  lint-manifests:
    runs-on:
    - ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Lint manifests
      uses: instrumenta/kubeval-action@master
      with:
        files: "./cluster"
