---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: frigate
      version: 7.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  dependsOn:
    - name: mosquitto
      namespace: home
  values:
    image:
      repository: docker.io/blakeblackshear/frigate
      tag: 0.10.0-amd64
    env:
      TZ: "${TIMEZONE}"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "frigate.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: frigate-config-v1
        mountPath: /data
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "expanse.${SECRET_PRIVATE_DOMAIN}"
            path: /tycho/Frigate
        mountPath: /media
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        gpu.intel.com/i915: 1
        memory: 100Mi
        cpu: 500m
      limits:
        gpu.intel.com/i915: 1
        memory: 3000Mi
    config: |
      mqtt:
        host: mosquitto
        topic_prefix: frigate
        user: "${SECRET_MQTT_USERNAME}"
        password: "${SECRET_MQTT_PASSWORD}"

      database:
        path: /data/frigate.db

      detectors:
        coral:
          type: edgetpu
          device: usb

      objects:
        track:
          - car
          - cat
          - dog
          - person
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7

      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - vaapi
          - -hwaccel_device
          - /dev/dri/renderD128
          - -hwaccel_output_format
          - yuv420p
        output_args:
          record: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c:v copy -c:a aac

      rtmp:
        enabled: true

      snapshots:
        enabled: true
        timestamp: false
        bounding_box: true
        retain:
          default: 10

      record:
        enabled: true
        retain:
          days: 2
          mode: motion
        events:
          retain:
            default: 7
            mode: active_objects

      cameras:
        # --
        frigate_river:
          ffmpeg:
            inputs:
              - path: rtsp://192.168.1.2:7447/GtBsJuujvMQwA42n
                roles:
                  - detect
              - path: rtsp://192.168.1.2:7447/b2K0uh13iekTbyA1
                roles:
                  - rtmp
                  - record
          detect:
            width: 1024
            height: 576
            fps: 10
        # --
        frigate_driveway:
          ffmpeg:
            inputs:
              - path: rtsp://192.168.1.2:7447/Bbu0H4JuPjzK6zy9
