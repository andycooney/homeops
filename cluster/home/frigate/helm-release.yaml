---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://blakeblackshear.github.io/blakeshome-charts/
      chart: frigate
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: blakeshome-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.8.4-amd64
    coral:
      enabled: true
    shmSize: 2Gi
    timezone: "America/New_York"
    config: |
      mqtt:
        host: vernemq
        topic_prefix: frigate

      database:
        path: /data/frigate.db

      detectors:
        coral:
          type: edgetpu
          device: usb

      objects:
        track:
        - person
        - dog
        - cat
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
          cat:
            min_area: 1000
            max_area: 10000
            threshold: 0.7

      ffmpeg:
        hwaccel_args:
        - -hwaccel
        - qsv
        - -qsv_device
        - /dev/dri/renderD128

      cameras:
        porch:
          ffmpeg:
            inputs:
            - path: rtsp://192.168.1.2:7447/818ALvS1HQ744KND
              roles:
              - detect
            - path: rtsp://192.168.1.2:7447/OLL9WgMx3FNx7Yfy
              roles:
              - clips
              - record
              - rtmp
          height: 720
          width: 960
          fps: 5
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
            - person
            - dog
            - cat
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14

        study:
          ffmpeg:
            inputs:
            - path: rtsp://192.168.1.2:7447/25BixzVyRA74DHfP
              roles:
              - detect
            - path: rtsp://192.168.1.2:7447/BwmH0xgM3fZotFIa
              roles:
              - clips
              - record
              - rtmp
          height: 576
          width: 1024
          fps: 5
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
            - person
            - dog
            - cat
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
      hosts:
      - frigate.devbu.io
      tls:
      - hosts:
        - frigate.devbu.io
    persistence:
      data:
        enabled: true
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
        size: 5Gi
    extraVolumes:
    - name: frigate-rocinante
      persistentVolumeClaim:
        claimName: nfs-frigate-rocinante-pvc
    - name: cache
      emptyDir:
        medium: Memory
    extraVolumeMounts:
    - mountPath: /media
      name: frigate-rocinante
    - mountPath: /tmp/cache
      name: cache
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-coral-tpu
              operator: In
              values:
              - "true"
    resources:
      requests:
        memory: 1000Mi
        cpu: 500m
      limits:
        memory: 4000Mi
