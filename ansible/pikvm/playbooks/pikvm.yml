---
- hosts:
    - pikvm
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 5 seconds...
      pause:
        seconds: 5
    - name: Mount read-write
      ansible.builtin.command: /usr/local/bin/rw
  roles:
    - role: pikvm
      tags: pikvm
    - role: geerlingguy.node_exporter
      tags:
        - node-exporter
  post_tasks:
    - name: Mount read-only
      ansible.builtin.command: /usr/local/bin/ro
