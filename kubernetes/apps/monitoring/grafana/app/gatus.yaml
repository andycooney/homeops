---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  grafana.yaml: |
    endpoints:
      - name: grafana
        url: https://grafana.devbu.io
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: pushover }]
