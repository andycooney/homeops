---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: vernemq
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: vernemq
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://vernemq.github.io/docker-vernemq
    name: vernemq
    version: 1.6.3
  values:
    image:
      repository: vernemq/vernemq
      tag: 1.10.4.1-alpine
    replicaCount: 1
    serviceMonitor:
      create: true
    service:
      type: NodePort
      externalIPs:
      - 192.168.69.110
      # type: LoadBalancer
      # loadBalancerIP: 192.168.69.110
      ws:
        enabled: true
        nodePort: 32080
      mqtt:
        enabled: true
        nodePort: 31883
    # statefulset:
    #   podAnnotations:
    #     prometheus.io/scrape: "true"
    #     prometheus.io/port: "8888"
    additionalEnv:
    - name: DOCKER_VERNEMQ_ACCEPT_EULA
      value: "yes"
    - name: DOCKER_VERNEMQ_ALLOW_ANONYMOUS
      value: "on"
    podAntiAffinity: hard
