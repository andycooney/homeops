---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &app frigate-nfs
spec:
  storageClassName: *app
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "expanse.${SECRET_PRIVATE_DOMAIN}"
    path: /tycho/Apps/External/Frigate
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: *app
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: *app
  resources:
    requests:
      storage: 1Mi
