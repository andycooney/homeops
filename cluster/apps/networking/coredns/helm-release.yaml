---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: coredns
    fullnameOverride: coredns
    rbac:
      create: true
    replicaCount: 3
    isClusterService: false
    serviceType: LoadBalancer
    service:
      externalIPs:
      - "${CLUSTER_LB_COREDNS}"
      externalTrafficPolicy: Local
    servers:
    - zones:
      - zone: .
        scheme: dns://
      - zone: ${SECRET_CLUSTER_DOMAIN}.
        scheme: dns://
      port: 53
      plugins:
      - name: debug
      - name: log
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
      - name: etcd
        parameters: ${SECRET_CLUSTER_DOMAIN}
        configBlock: |-
          stubzones
          path /skydns
          endpoint https://192.168.42.10:2379 https://192.168.42.11:2379 https://192.168.42.12:2379
          tls /etc/coredns/coredns-etcd/cert.pem /etc/coredns/coredns-etcd/key.pem /etc/coredns/coredns-etcd/ca.crt
    extraSecrets:
    - name: coredns-etcd
      mountPath: /etc/coredns/coredns-etcd
