---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: descheduler
spec:
  interval: 30m
  chart:
    spec:
      chart: descheduler
      version: 0.31.0
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    replicas: 3
    kind: Deployment
    deschedulerPolicyAPIVersion: descheduler/v1alpha2
    deschedulerPolicy:
      profiles:
        - name: fit
          pluginConfig:
            - name: DefaultEvictor
              args:
                nodeFit: true
            - name: RemovePodsViolatingTopologySpreadConstraint
              args:
                constraints:
                  - ScheduleAnyway
          plugins:
            balance:
              enabled:
                - RemovePodsViolatingTopologySpreadConstraint
        - name: nofit
          pluginConfig:
            - name: DefaultEvictor
              args:
                nodeFit: false
            - name: RemovePodsViolatingTopologySpreadConstraint
              args:
                constraints:
                  - DoNotSchedule
                topologyBalanceNodeFit: false
          plugins:
            balance:
              enabled:
                - RemovePodsViolatingTopologySpreadConstraint
    service:
      enabled: true
    serviceMonitor:
      enabled: true
    leaderElection:
      enabled: true
