---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: starboard-operator
  namespace: starboard-system
spec:
  interval: 5m
  chart:
    spec:
      chart: starboard-system
      version: v0.15.4
      sourceRef:
        kind: HelmRepository
        name: aqua-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: Skip
    remediation:
      retries: 5
  upgrade:
    crds: Skip
    remediation:
      retries: 5
  values:
    trivy:
      ignoreUnfixed: true
