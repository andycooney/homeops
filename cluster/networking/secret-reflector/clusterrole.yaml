---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secret-reflector
  namespace: networking
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secret-reflector
  namespace: kasten-io
roleRef:
  kind: Role
  name: secret-reflector
  apiGroup: ""
subjects:
- kind: ServiceAccount
  name: sa-secret-reflector
  namespace: networking
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secret-reflector
  namespace: media
roleRef:
  kind: Role
  name: secret-reflector
  apiGroup: ""
subjects:
- kind: ServiceAccount
  name: sa-secret-reflector
  namespace: networking
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-secret-reflector
  namespace: networking
