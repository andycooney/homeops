---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-schemas-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: kubernetes-schemas
        url: https://kubernetes-schemas.devbu.io
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: pushover }]
