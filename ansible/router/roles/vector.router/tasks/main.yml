---
- name: Create vector and geoip directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  loop:
    - /usr/local/etc/geoip
    - /usr/local/etc/vector
    - /var/log/vector
  tags:
    - always

- import_tasks: geoip.yml
  tags:
    - geoip

- import_tasks: vector.yml
  tags:
    - vector
