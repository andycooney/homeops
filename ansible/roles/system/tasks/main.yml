---
- name: Set up remote syslog server (promtail/loki)
  template:
    src: 50-promtail.conf.j2
    dest: /etc/rsyslog.d/50-promtail.conf
  when: remote_syslog.enabled is defined and remote_syslog.enabled == true

- name: Restart rsyslog service
  systemd:
    name: rsyslog
    enabled: true
    state: restarted
  when: remote_syslog.enabled is defined and remote_syslog.enabled == true

- name: Enable rsyslog service and assure it is started
  systemd:
    name: rsyslog
    enabled: true
    state: started
  when: remote_syslog.enabled is defined and remote_syslog.enabled == true

- name: Add Timesyncd Configuration
  template:
    src: timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf

- name: Restart systemd-timesyncd service
  systemd:
    name: systemd-timesyncd
    enabled: true
    state: restarted

- name: Enable systemd-timesyncd service and assure it is started
  systemd:
    name: systemd-timesyncd
    enabled: true
    state: started

- name: Set Timezone
  timezone:
    name: "{{ timezone | default('America/New_York') }}"

- name: Add the RBD Module
  modprobe:
    name: rbd
    state: present

- name: Disable SWAP
  shell: |
    swapoff -a

- name: Disable SWAP in fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
    replace: '# \1'

# Set up k3s to use private http registry, for pull-through caching
- name: Set up k3s to use private http registry
  template:
    src: registries.yaml.j2
    dest: /etc/rancher/k3s/registries.yaml
  when: private_registry.enabled is defined and private_registry.enabled == true

# Blacklist for PiAware: https://hub.docker.com/r/mikenye/piaware
- name: Blacklist the rtl2832_sdr driver module
  kernel_blacklist:
    name: rtl2832_sdr
    state: present

# Blacklist for PiAware: https://hub.docker.com/r/mikenye/piaware
- name: Blacklist the dvb_usb_rtl28xxu driver module
  kernel_blacklist:
    name: dvb_usb_rtl28xxu
    state: present

# Blacklist for PiAware: https://hub.docker.com/r/mikenye/piaware
- name: Blacklist the rtl2832 driver module
  kernel_blacklist:
    name: rtl2832
    state: present