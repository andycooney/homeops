---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: sabnzbd-backup
  namespace: media
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: ghcr.io/onedr0p/rclone:1.58.1@sha256:19c038be14cd61be6383a0242f213925bcdfef38d8629bcd90d86efb147ea86e
              command:
                - /bin/sh
                - -c
                - |-
                  rclone config create backup alias remote=/backup
                  tar -zcvf - /config | rclone rcat backup:"/$(date "+%Y-%m-%d_%H:%M:%S").tar.gz" -v
                  rclone delete backup:/ --min-age 8d -v
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: backup
                  mountPath: /backup
              lifecycle:
                postStart:
                  exec:
                    command: ["/bin/sh", "-c", "fsfreeze --freeze /config"]
                preStop:
                  exec:
                    command: ["/bin/sh", "-c", "fsfreeze --unfreeze /config"]
              securityContext:
                privileged: true
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: sabnzbd-config-v1
            - name: backup
              nfs:
                server: "expanse.${SECRET_PRIVATE_DOMAIN}"
                path: /tycho/Apps/External/Backups/sabnzbd
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - sabnzbd
                  topologyKey: kubernetes.io/hostname
