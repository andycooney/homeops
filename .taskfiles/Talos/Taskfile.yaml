---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:

  bootstrap:
    desc: Bootstrap Talos
    cmds:
      - task: bootstrap-etcd
        vars:
          cluster: "{{.cluster}}"
          controller: "{{.controller}}"
      - task: fetch-kubeconfig
        vars:
          cluster: "{{.cluster}}"
      - task: bootstrap-core-apps
        vars:
          cluster: "{{.cluster}}"
    requires:
      vars: ["cluster", "controller"]

  bootstrap-etcd:
    desc: Bootstrap Etcd
    cmds:
      - talosctl --context {{.cluster}} --nodes {{.controller}} bootstrap
      - talosctl --context {{.cluster}} --nodes {{.controller}} health --server=false
    requires:
      vars: ["cluster", "controller"]

  bootstrap-core-apps:
    desc: Bootstrap Helm apps
    dir: "{{.KUBERNETES_DIR}}/{{.cluster}}/bootstrap/talos"
    cmd: helmfile --kube-context {{.cluster}} --file {{.KUBERNETES_DIR}}/{{.cluster}}/bootstrap/talos/apps/helmfile.yaml apply
    requires:
      vars: ["cluster"]

  upgrade-talos:
    desc: Upgrade Talos on a node
    cmd: talosctl --context {{.cluster}} --nodes {{.node}} upgrade --image {{.image}} --preserve=true
    requires:
      vars: ["node", "image"]
    preconditions:
      - talosctl --nodes {{.node}} get machineconfig

  upgrade-k8s:
    desc: Upgrade k8s on a node
    cmd: talosctl --context {{.cluster}} --nodes {{.node}} upgrade-k8s --to {{.to}}
    requires:
      vars: ["node", "to"]
    preconditions:
      - talosctl --nodes {{.node}} get machineconfig

  fetch-kubeconfig:
    desc: Fetch kubeconfig from Talos controllers
    cmd: |
      talosctl --context {{.cluster}} kubeconfig --nodes {{.controller}} \
          --force --force-context-name {{.cluster}} {{.KUBERNETES_DIR}}/{{.cluster}}
    requires:
      vars: ["cluster"]
