---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-minio-app
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-tf-controller
    - name: cluster-apps-external-secrets
    - name: cluster-apps-onepassword-connect
    - name: cluster-apps-cluster-external-secrets
  path: ./kubernetes/apps/default/minio/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: minio
      namespace: default
  interval: 10m
  retryInterval: 2m
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-minio-terraforms
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-tf-controller
    - name: cluster-apps-external-secrets
    - name: cluster-apps-onepassword-connect
    - name: cluster-apps-cluster-external-secrets
    - name: cluster-apps-minio-app
  path: ./kubernetes/apps/default/minio/terraforms
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 10m
  retryInterval: 2m
  timeout: 1m
