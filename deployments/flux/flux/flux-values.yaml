helmOperator:
  create: false
git:
  url: "git@github.com:onedr0p/k3s-gitops.git"
  branch: master
  path: deployments
dnsConfig:
  options:
    - name: ndots
      value: "1"
image:
  repository: docker.io/fluxcd/flux
  tag: 1.17.1
  pullPolicy: IfNotPresent
registry:
  rps: 1
  burst: 1
memcached:
  enabled: true
prometheus:
  enabled: true
syncGarbageCollection:
  enabled: true
  dry: false
