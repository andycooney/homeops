---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: authelia
        url: https://auth.devbu.io
        client: *externalClient
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: pushover }]
