---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restic-secret-sync
  annotations:
    policies.kyverno.io/title: Sync Restic Secret
    policies.kyverno.io/subject: Secret
spec:
  rules:
    - name: restic-secret-sync
      match:
        resources:
          kinds:
            - Namespace
          namespaces:
            - default
      generate:
        apiVersion: v1
        kind: Secret
        name: restic-secret
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        clone:
          namespace: volsync
          name: restic-secret
