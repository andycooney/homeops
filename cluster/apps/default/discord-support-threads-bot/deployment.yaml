---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app discord-support-threads-bot
  namespace: default
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/instance: *app
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        configmap.reloader.stakater.com/reload: *app
      labels:
        app.kubernetes.io/name: *app
        app.kubernetes.io/instance: *app
    spec:
      containers:
        - name: *app
          image: ghcr.io/sct/discord-support-threads:latest@sha256:b20953843728c5d2c97e2a7cbf96c98ce44a1cae21d0a8b8e2bf59845ddeed16
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: *app
          volumeMounts:
            - name: discord-support-messages
              mountPath: /app/config/messages.json
              subPath: messages.json
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              memory: 150Mi
      volumes:
        - name: discord-support-messages
          projected:
            defaultMode: 0775
            sources:
              - configMap:
                  name: discord-support-messages
                  items:
                    - key: messages.json
                      path: messages.json
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
