---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app falco-sidekick
  namespace: falco-system
spec:
  interval: 15m
  chart:
    spec:
      chart: falcosidekick
      version: 0.5.6
      sourceRef:
        kind: HelmRepository
        name: falco-security-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: falco
      namespace: falco-system
  values:
    fullnameOverride: *app
    # image:
    #   registry: public.ecr.aws
    replicaCount: 1
    config:
      # extraEnv:
      #   - name: WEBUI_URL
      #     value: http://falco-sidekick-ui:2802
      alertmanager:
        hostport: http://kube-prometheus-stack-alertmanager.monitoring:9093
        endpoint: /api/v2/alerts
        minimumpriority: emergency
    webui:
      enabled: true
      # image:
      #   registry: public.ecr.aws
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
        hosts:
          - host: "falco.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - "falco.${SECRET_PUBLIC_DOMAIN}"
