---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: version-checker
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: version-checker
      version: 0.2.1
      sourceRef:
        kind: GitRepository
        name: version-checker-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: sealed-secrets
    namespace: kube-system
  values:
    serviceMonitor:
      enabled: true
  valuesFrom:
  - kind: Secret
    name: "version-checker-helm-values"
