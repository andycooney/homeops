---

name: pulumi

on:
  workflow_dispatch:
  push:
    branches:
    - main
    # paths:
    # - "ansible/**"

# PULUMI_ACCESS_TOKEN
# DIGITALOCEAN_TOKEN

defaults:
  run:
    working-directory: ./ansible

jobs:
  test-ubuntu-prepare:

    runs-on:
    - ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install Ansible
      run: |
        python3 -m pip install -U pip
        pip3 install -U -r requirements.txt
