---
name: "Schedule: Publish Cluster OCI CRDs"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  publish-crds:
    name: Publish Cluster OCI CRDs
    runs-on: ["self-hosted"]
    steps:
      - name: Setup Python
        uses: actions/setup-python@2c3dd9e7e29afd70cc0950079bde6c979d1f69f9 # renovate: tag=v4.3.1
        with:
          python-version: "3.11"

      - name: Setup kubectl
        uses: azure/setup-kubectl@e1be5e75ed9741a7c467f4832ecb259a83174311 # renovate: tag=v3.1

      - name: Download crd-extractor
        uses: robinraju/release-downloader@d6de084c58345d09b017e22701dbcf26977cfd14 # renovate: tag=v1.6
        with:
          repository: datreeio/CRDs-catalog
          latest: true
          fileName: crd-extractor.zip

      - name: Extract crd-extractor
        run: |
          unzip -j $GITHUB_WORKSPACE/crd-extractor.zip -d $GITHUB_WORKSPACE

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@48657ba25c726c2e3dcf02efa3639fff9b3d587e # renovate: tag=v1.2
        with:
          encodedString: ${{ secrets.KUBECONFIG }}
          fileName: kubeconfig

      - name: Run crd-extractor
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.filePath }}
        run: |
          bash $GITHUB_WORKSPACE/crd-extractor.sh

      - name: Login to GitHub Container Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # renovate: tag=v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Flux
        uses: fluxcd/flux2/action@8674f31874b23ec1d03fc51efde27d1280d116db # renovate: tag=v0.37.0

      - name: Publish OCI
        run: |
          flux push artifact oci://ghcr.io/onedr0p/cluster-crds-oci:latest \
              --path="/home/runner/.datree/crdSchemas" \
              --source="${{ github.repositoryUrl }}" \
              --revision="main"
