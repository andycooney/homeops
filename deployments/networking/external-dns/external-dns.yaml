---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: external-dns
  helmVersion: v3
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: external-dns
    version: 3.3.0
  values:
    image:
      registry: us.gcr.io
      repository: k8s-artifacts-prod/external-dns/external-dns
      tag: v0.7.3
    logLevel: debug
    provider: pdns
    pdns:
      apiUrl: "http://powerdns-webserver"
      apiPort: 8081
    domainFilters:
    - "devbu.io"
    createSecret: true
    crd:
      create: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
  valueFileSecrets:
  - name: "external-dns-helm-values"
