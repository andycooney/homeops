---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secret-reflector
  namespace: networking
rules:
- apiGroups: ["*"]
  resources: ["secrets"]
  verbs: ["get", "create", "update"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secret-reflector
  namespace: networking
subjects:
- kind: ServiceAccount
  name: sa-secret-reflector
  namespace: networking
roleRef:
  kind: Role
  name: secret-reflector
  apiGroup: ""
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-secret-reflector
  namespace: networking
