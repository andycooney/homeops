---
site_name: onedr0p | home-ops
site_description: A mono repository for my home infrastructure and Kubernetes cluster
site_author: Devin Buhl
site_url: https://onedr0p.github.io/home-ops/

repo_name: onedr0p/home-ops
repo_url: https://github.com/onedr0p/home-ops
edit_uri: ""

theme:
  name: material
  # logo: ./docs/_assets/images/logo.jpg
  icon:
    repo: fontawesome/brands/github-alt
  language: en
  font:
    code: Fira Code
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: indigo
      accent: blue
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch To Dark Mode
    - media: "(prefers-color-scheme: dark)"
      primary: indigio
      accent: blue
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch To Light Mode

plugins:
  - search:
      lang: en
  # - macros:
  #     include_dir: ./docs/_snippets

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.tilde
  - md_in_html
  - codehilite:
      guess_lang: true
  - toc:
      permalink: true
  - codehilite:
      guess_lang: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# extra_javascript:
#   - ./docs/_assets/js/fancybox.umd.js

# extra_css:
#   - ./docs/_assets/css/fancybox.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/onedr0p

nav:
  - Home:
      - README.md
  - Apps:
      - apps/Authentication.md
      - apps/Databases.md
