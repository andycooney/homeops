---
- name: Create minio directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ apps_dir }}/minio"
    - "{{ data_dir }}/minio"

- block:
    - name: Copy minio docker compose file
      ansible.builtin.template:
        src: minio/docker-compose.yml.j2
        dest: "{{ apps_dir }}/minio/docker-compose.yml"
        mode: 0755

    - name: Create minio systemd file
      ansible.builtin.template:
        src: "docker-compose@.service.j2"
        dest: "/etc/systemd/system/docker-compose@minio.service"
        mode: 0644
  notify: Restart minio
