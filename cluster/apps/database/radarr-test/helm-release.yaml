---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radarr-test
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    initContainers:
      init-main-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.4@sha256:a37ef7f41b0968065812f78e6b53ca6872b5bad068dfb90d1ca50609410f6f46
        env:
          - name: POSTGRES_HOST
            value: &postgres-host postgres-default-rw.database.svc.cluster.local
          - name: POSTGRES_DB
            value: &postgres-main-db radarr-main
        envFrom:
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-default-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-default-app
                key: username
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-default-app
                key: password
      init-log-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.4@sha256:a37ef7f41b0968065812f78e6b53ca6872b5bad068dfb90d1ca50609410f6f46
        env:
          - name: POSTGRES_HOST
            value: *postgres-host
          - name: POSTGRES_DB
            value: &postgres-log-db radarr-log
        envFrom:
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-default-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-default-app
                key: username
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-default-app
                key: password
    image:
      repository: ghcr.io/onedr0p/radarr-develop
      tag: 4.2.0.6438@sha256:2816f6d35ce1c622024dbcb69bcf509f03e624e2f7407ece7a62deb66411543d
    env:
      TZ: "${TIMEZONE}"
      RADARR__INSTANCE_NAME: Radarr Test
      RADARR__PORT: &port 80
      RADARR__APPLICATION_URL: "https://{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
      RADARR__LOG_LEVEL: info
      RADARR__POSTGRES_HOST: *postgres-host
      RADARR__POSTGRES_MAIN_DB: *postgres-main-db
      RADARR__POSTGRES_MAIN_LOG: *postgres-log-db
    envFrom:
      - secretRef:
          name: *app
      - name: RADARR__POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: postgres-default-app
            key: username
      - name: RADARR__POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: postgres-default-app
            key: password
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: radarr-test-config-v1
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
