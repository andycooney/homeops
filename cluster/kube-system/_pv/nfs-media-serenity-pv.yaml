---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-serenity-pv
spec:
  storageClassName: media-serenity
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.40
    path: /volume1/Media
  mountOptions:
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576
