---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: gitea
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://novumrgi.github.io/helm/
    name: gitea
    version: 1.0.4
  values:
    image:
      repository: gitea/gitea
      tag: 1.12.2
      pullPolicy: IfNotPresent
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "longhorn"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
      hosts:
      - "git.devbu.io"
      tls:
      - hosts:
        - "git.devbu.io"
    service:
      ssh:
        type: LoadBalancer
        loadBalancerIP: 192.168.42.101
        port: 1337
        annotations:
          metallb.universe.tf/allow-shared-ip: 'nginx-internal'
    gitea:
      config:
        appName: "Devin's wonderful Gitea"
        adminUser: "devin"
      respository:
        defaultPrivate: true
      server:
        http:
          externalDomain: "git.devbu.io"
          externalPort: 443
        ssh:
          externalDomain: "git.devbu.io"
          externalPort: 1337
      database:
        builtIn:
          postgresql:
            enabled: true
      admin:
        disableRegularOrgCreation: true
      security:
        minPasswordLength: 12
      service:
        disableRegistration: true
        requireSigninView: true
    postgresql:
      persistence:
        storageClass: "longhorn"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: default
  valueFileSecrets:
  - name: "gitea-helm-values"
