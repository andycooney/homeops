---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: metallb
  namespace: networking
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: metallb
  helmVersion: v3
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: metallb
    version: 0.12.0
  values:
    controller:
      image:
        repository: metallb/controller
        tag: v0.9.3
    speaker:
      image:
        repository: metallb/speaker
        tag: v0.9.3
    prometheus:
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    configInline:
      peers:
        - peer-address: 192.168.42.1
          peer-asn: 64512
          my-asn: 64512
      address-pools:
        - name: layer2
          protocol: layer2
          addresses:
            - 192.168.42.100-192.168.42.250
          avoid-buggy-ips: true
        - name: bgp
          protocol: bgp
          avoid-buggy-ips: true
          addresses:
            - 192.168.69.0/24
          bgp-advertisements:
            - localpref: 100
