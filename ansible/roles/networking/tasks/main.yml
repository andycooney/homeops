---
- name: Configuring the nodes to use legacy iptables for compatibility with Kubernetes
  alternatives:
      name: "{{ item }}"
      path: /usr/sbin/{{ item }}-legacy
  with_items:
      - "iptables"
      - "ip6tables"
      - "ebtables"
  ignore_errors: true

- name: Enable IP forwarding via sysctl
  sysctl: 
    name: "{{ item }}"
    value: 1
    state: present
  with_items:
    - net.ipv4.ip_forward
  ignore_errors: true