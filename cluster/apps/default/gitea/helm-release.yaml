---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: gitea
      version: 5.0.7
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      rootless: true
    containerSecurityContext:
      capabilities:
        add:
          - SYS_CHROOT
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: &host "gitea.${SECRET_PUBLIC_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    memcached:
      enabled: false
    postgresql:
      enabled: false
    persistence:
      enabled: true
      existingClaim: gitea-config-v1
    signing:
      enabled: true
      gpgHome: /data/git/.gnupg
    gitea:
      config:
        APP_NAME: Tea, Git, Hot
        server:
          DISABLE_SSH: true
          DOMAIN: "gitea.${SECRET_PUBLIC_DOMAIN}"
          ROOT_URL: "https://gitea.${SECRET_PUBLIC_DOMAIN}"
          ENABLE_GZIP: true
          LANDING_PAGE: explore
          LFS_START_SERVER: true
          ALLOW_GRACEFUL_RESTARTS: true
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        ui:
          DEFAULT_THEME: arc-green
        repository:
          DEFAULT_BRANCH: main
          DEFAULT_PRIVATE: true
        database:
          DB_TYPE: sqlite3
        service:
          DISABLE_REGISTRATION: true
          REQUIRE_SIGNIN_VIEW: true
          DEFAULT_KEEP_EMAIL_PRIVATE: true
          DEFAULT_ALLOW_CREATE_ORGANIZATION: false
          DEFAULT_USER_IS_RESTRICTED: true
        cron:
          ENABLED: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
  valuesFrom:
    - kind: Secret
      name: gitea-admin-credentials
      valuesKey: email
      targetPath: gitea.admin.email
      optional: false
    - kind: Secret
      name: gitea-admin-credentials
      valuesKey: username
      targetPath: gitea.admin.username
      optional: false
    - kind: Secret
      name: gitea-admin-credentials
      valuesKey: password
      targetPath: gitea.admin.password
      optional: false
