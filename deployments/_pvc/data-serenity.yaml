---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-data-serenity-pv
spec:
  storageClassName: data-serenity
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.40
    path: /volume1/Data
  mountOptions:
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-data-serenity-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: data-serenity
  resources:
    requests:
      storage: 1Mi