---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pushgateway
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-pushgateway
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: pushgateway
    image:
      repository: quay.io/repository/prometheus/pushgateway
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host "pushgateway.${SECRET_PUBLIC_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    serviceMonitor:
      enabled: true
