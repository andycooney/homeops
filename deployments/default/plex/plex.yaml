---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+\.[0-9]+-.*)$'
spec:
  releaseName: plex
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://billimek.com/billimek-charts/
    name: plex
    version: 1.8.0
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.20.1.3252-a78fef9a9
      pullPolicy: IfNotPresent
    hostNetwork: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "external"
      hosts:
      - "plex.devbu.io"
      tls:
      - hosts:
        - "plex.devbu.io"
    timezone: "America/New_York"
    serviceTCP:
      type: LoadBalancer
      loadBalancerIP: 192.168.69.140
      annotations:
        metallb.universe.tf/address-pool: network-services
        metallb.universe.tf/allow-shared-ip: plex-svc
    serviceUDP:
      type: LoadBalancer
      loadBalancerIP: 192.168.69.140
      annotations:
        metallb.universe.tf/address-pool: network-services
        metallb.universe.tf/allow-shared-ip: plex-svc
    persistence:
      config:
        storageClass: "longhorn"
        size: 250Gi
        accessMode: ReadWriteOnce
      transcode:
        enabled: false
        emptyDir:
          medium: "Memory"
      data:
        enabled: false
      extraMounts:
      - name: media-rocinante
        claimName: nfs-media-rocinante-pvc
      - name: media-serenity
        claimName: nfs-media-serenity-pvc
    logging:
      promtail:
        enabled: false
        # image:
        #   repository: grafana/promtail
        #   tag: 1.6.0
        #   pullPolicy: IfNotPresent
        # config:
        #   server:
        #     disable: true
        #   positions:
        #     filename: /tmp/positions.yaml
        #   clients:
        #   - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
        #   scrape_configs:
        #   - job_name: plex-logs
        #     static_configs:
        #     - targets:
        #       - localhost
        #       labels:
        #         job: plex-logs
        #         __path__: "/plex-logs/*.log"
        #   - job_name: plex-plugin-logs
        #     static_configs:
        #     - targets:
        #       - localhost
        #       labels:
        #         job: plex-plugin-logs
        #         __path__: "/plex-logs/PMS Plugin Logs/*.log"
    resources:
      requests:
        cpu: 35m
        memory: 1500Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 35000Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: homelab.gpu/type
              operator: In
              values:
              - "intel"
