---
apiVersion: v1
kind: Service
metadata:
  name: radarr-exporter
  namespace: monitoring
spec:
  selector:
    app: radarr-exporter
  ports:
    - name: http-metrics
      protocol: TCP
      port: 9811
      targetPort: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: radarr-exporter
  namespace: monitoring
  labels:
    app: radarr-exporter
    prometheus: default
spec:
  jobLabel: radarr-exporter
  selector:
    matchLabels:
      app: radarr-exporter
  endpoints:
    - interval: 60s
      port: http-metrics
      path: "/metrics"
      targetPort: metrics
---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: monitoring
  name: radarr-exporter
  labels:
    app: radarr-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr-exporter
  template:
    metadata:
      labels:
        app: radarr-exporter
    spec:
      containers:
        - name: radarr-exporter
          image: onedr0p/radarr-exporter:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9811
              name: metrics
          env:
            - name: INTERVAL
              value: "1h"
            - name: RADARR_HOSTNAME
              value: "http://radarr.default.svc.cluster.local:7878"
            - name: RADARR_APIKEY
              valueFrom:
                secretKeyRef:
                  name: radarr-exporter
                  key: api-key
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: In
                values: 
                  - "true"