---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cyverkno-app
  namespace: flux-system
spec:
  interval: 30m
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  path: ./cluster/test/cyverkno/app
  prune: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cyverkno-policies
  namespace: flux-system
spec:
  interval: 30m
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  dependsOn:
    - name: cyverkno-app
  path: ./cluster/test/cyverkno/policies
  prune: true
