---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:

  main:
    vars: &vars
      cluster: main
      controller: 192.168.42.10
      nodes:
        sh: kubectl --context {{.cluster}} get nodes --output json | jq --join-output '[.items[].metadata.name] | join(" ")'
      disk: /dev/nvme0n1
    cmds:
      - task: :talos:bootstrap
        vars: *vars
      - task: :rook:reset
        vars: *vars
      - task: :flux:bootstrap
        vars: *vars

  storage:
    vars: &vars
      cluster: storage
      playbook: cluster-installation
    cmds:
      - task: :ansible:venv
        vars: *vars
      - task: :ansible:run
        vars: *vars
      - task: :flux:bootstrap
        vars: *vars
