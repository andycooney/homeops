---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: daterbasters-gromit-app
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 30m
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  path: ./cluster/test/daterbasters/gromit/app
  prune: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: daterbasters-gromit-resource
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 30m
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  dependsOn:
    - name: daterbasters-gromit-app
  path: ./cluster/test/daterbasters/gromit/resource
  prune: true
