---
apiVersion: stash.appscode.com/v1beta1
kind: RestoreSession
metadata:
  name: sonarr-restore
  namespace: default
spec:
  repository:
    name: deploy-sonarr
  rules:
  - snapshots:
    - latest
  target:
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: sonarr
    volumeMounts:
    - name:  config
      mountPath:  /config
