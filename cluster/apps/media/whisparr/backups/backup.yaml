---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: whisparr-backup
  namespace: media
  labels:
    pmb.io/backup-app-of: &app whisparr
    pmb.io/backup-volume-of: &volume whisparr-config-v1
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: ghcr.io/onedr0p/kopia:0.11.3@sha256:2ae9ede0edac68c09d517abd71fa12c96efcf19f27ce7ffca968cebb10ed0e2d
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: APP
                  value: *app
                - name: BACKUP_DIR
                  value: "/data/backups/$(APP)"
                - name: KOPIA_CACHE_DIRECTORY
                  value: "$(BACKUP_DIR)/cache"
                - name: KOPIA_LOG_DIR
                  value: "$(BACKUP_DIR)/logs"
                - name: KOPIA_PASSWORD
                  value: "none"
              command:
                - /bin/bash
                - -c
                - |-
                  printf "\e[1;34m%-6s\e[m\n" "[01/10] Setting up directories ..."               && mkdir -p "$(BACKUP_DIR)"/{cache,logs,repo}
                  printf "\e[1;34m%-6s\e[m\n" "[02/10] Creating kopia repository ..."            && [[ ! -f "$(BACKUP_DIR)/repo/kopia.repository.f" ]] && kopia repository create filesystem --path="$(BACKUP_DIR)/repo"
                  printf "\e[1;34m%-6s\e[m\n" "[03/10] Connecting to kopia repository ..."       && kopia repository connect filesystem --path="$(BACKUP_DIR)/repo" --override-hostname=cluster --override-username=cronjob
                  printf "\e[1;34m%-6s\e[m\n" "[04/10] Setting kopia policies ..."               && kopia policy set "$(BACKUP_DIR)/repo" --compression=zstd --keep-latest 14 --keep-hourly 0 --keep-daily 0 --keep-weekly 0 --keep-monthly 0 --keep-annual 0
                  printf "\e[1;34m%-6s\e[m\n" "[05/10] Freezing config volume ..."               && fsfreeze --freeze /data/config
                  printf "\e[1;34m%-6s\e[m\n" "[06/10] Backing up config volume ..."             && kopia snapshot create /data/config
                  printf "\e[1;34m%-6s\e[m\n" "[07/10] Unfreezing config volume ..."             && fsfreeze --unfreeze /data/config
                  printf "\e[1;34m%-6s\e[m\n" "[08/10] Listing snapshots ..."                    && kopia snapshot list
                  printf "\e[1;34m%-6s\e[m\n" "[09/10] Printing stats ..."                       && kopia content stats
                  printf "\e[1;34m%-6s\e[m\n" "[10/10] Disconnecting from kopia repo ..."        && kopia repository disconnect
              volumeMounts:
                - name: config
                  mountPath: /data/config
                - name: backups
                  mountPath: /data/backups
              securityContext:
                privileged: true
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: *volume
            - name: backups
              nfs:
                server: "expanse.${SECRET_PRIVATE_DOMAIN}"
                path: /tycho/Apps/External/Backups
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - *app
                  topologyKey: kubernetes.io/hostname
