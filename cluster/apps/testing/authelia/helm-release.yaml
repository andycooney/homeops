---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authelia
  namespace: testing
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cloudnative-pg
      namespace: testing
    - name: glauth
      namespace: testing
  values:
    global:
      nameOverride: *app
    controller:
      replicas: 3
      strategy: RollingUpdate
    image:
      repository: docker.io/authelia/authelia
      tag: 4.36.2
    env:
      AUTHELIA_LOG_LEVEL: debug
      AUTHELIA_SERVER_PORT: &port-http 9091
      AUTHELIA_SERVER_DISABLE_HEALTHCHECK: "true"
      AUTHELIA_STORAGE_POSTGRES_USERNAME:
        valueFrom:
          secretKeyRef:
            name: postgres-app
            key: username
      AUTHELIA_STORAGE_POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: postgres-app
            key: password
    envFrom:
      - secretRef:
          name: *app
    enableServiceLinks: false
    service:
      main:
        ports:
          http:
            port: *port-http
          metrics:
            enabled: true
            port: 9959
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host-release "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: &host-custom "auth.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host-release
              - *host-custom
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: configuration.yml
        mountPath: /config/configuration.yml
        readOnly: false
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 250Mi
