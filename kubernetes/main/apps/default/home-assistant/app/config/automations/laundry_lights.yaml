---
- alias: Home - Laundry - Lights - Turn on (motion)
  trigger:
    - platform: state
      entity_id: binary_sensor.laundry_room_motion_sensor_occupancy
      from: "off"
      to: "on"
    - platform: numeric_state
      entity_id: sensor.laundry_room_motion_sensor_illuminance_lux
      below: 60
  condition:
    and:
      - condition: state
        entity_id: binary_sensor.laundry_room_motion_sensor_occupancy
        state: "on"
      - condition: numeric_state
        entity_id: sensor.laundry_room_motion_sensor_illuminance_lux
        below: 50
  action:
    - service: light.turn_on
      data:
        entity_id: light.laundry_room_lights
        brightness: 140

- alias: Home - Laundry - Lights - Turn off (motion)
  trigger:
    - platform: state
      entity_id: binary_sensor.laundry_room_motion_sensor_occupancy
      from: "on"
      to: "off"
      for:
        minutes: 15
  action:
    - service: light.turn_off
      entity_id: light.laundry_room_lights
