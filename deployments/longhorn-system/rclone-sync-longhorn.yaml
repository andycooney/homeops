---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: longhorn-system
  name: rclone-sync-longhorn
spec:
  schedule: "*/30 20 * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: rclone-sync-serenity
            image: rclone/rclone:1.52
            imagePullPolicy: IfNotPresent
            command: 
              - "rclone"
              - "--config"
              - "/data/rclone.conf"
              - "--dry-run"
              - "sync"
              - "--progress"
              - "--ignore-errors"
              - "--transfers"
              - "8"
              - "--checkers"
              - "8"
              - "--bwlimit"
              - "20M"
              - "--max-duration"
              - "5h"
              - "minio:longhorn"
              - "gdrive-longhorn-crypt:/"
            volumeMounts:
              - mountPath: /data
                name: rclone
                subPath: rclone
                readOnly: false
          restartPolicy: OnFailure
          volumes:
          # Location of rclone.conf
          - name: rclone
            persistentVolumeClaim:
              claimName: nfs-data-rocinante-pvc