---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.2.1"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    config:
      existingSecret: oauth2-proxy-config
    extraArgs:
      provider-display-name: "Gitea"
      whitelist-domain: ".${SECRET_PUBLIC_DOMAIN}"
      cookie-domain: ".${SECRET_PUBLIC_DOMAIN}"
      provider: github
      cookie-name: _oauth2_proxy
      cookie-secure: "true"
      set-xauthrequest: "true"
      login-url: |-
        "https://gitea.${SECRET_PUBLIC_DOMAIN}/login/oauth/authorize"
      redeem-url: |-
        "https://gitea.${SECRET_PUBLIC_DOMAIN}/login/oauth/access_token"
      validate-url: |-
        "https://gitea.${SECRET_PUBLIC_DOMAIN}/api/v1"
    authenticatedEmailsFile:
      enabled: true
      restricted_access: |-
        ${SECRET_EMAIL}
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      hosts:
        - &host "auth.${SECRET_PUBLIC_DOMAIN}"
      tls:
        - hosts:
            - *host
      path: /oauth2
