---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shlink-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: shlink
        url: https://ln.devbu.io/rest/health
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: pushover }]
