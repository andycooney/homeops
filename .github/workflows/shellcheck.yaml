---
name: shellcheck

on: # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - "hack/**.sh"

jobs:
  shellcheck:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-shellcheck@v1
        with:
          path: "./hack"
          level: "error"
