---
logger:
  default: info
  logs:
    frigate.record: debug

mqtt:
  host: emqx.default.svc.cluster.local
  topic_prefix: frigate
  user: mqtt
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  global_args:
    - -hide_banner
    - -loglevel
    - warning
    - -an
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
  # https://github.com/blakeblackshear/frigate/issues/3067
  # https://github.com/blakeblackshear/frigate/issues/3121
  # https://github.com/blakeblackshear/frigate/issues/3296
  # output_args:
  #   record: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c:v copy -c:a aac

rtmp:
  enabled: true

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 3
    mode: all
  events:
    retain:
      default: 7
      mode: active_objects

motion:
  mask:
    # UniFi Timestamp
    - 270,0,270,31,0,32,0,0

objects:
  track:
    - person
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.5

cameras:
  frigate_porch:
    ffmpeg:
      inputs:
        - path: rtsp://192.168.1.2:7447/AiOhH1gQMPUcsRGC?enableSrtp
          roles:
            - detect
        - path: rtsp://192.168.1.2:7447/b8HED7as797Fr8J2?enableSrtp
          roles:
            - rtmp
            - record
    detect:
      width: 960
      height: 720
      fps: 10
    objects:
      track:
        - cat
        - dog
        - person

  frigate_driveway:
    ffmpeg:
      inputs:
        - path: rtsp://192.168.1.2:7447/Bbu0H4JuPjzK6zy9
          roles:
            - detect
        - path: rtsp://192.168.1.2:7447/vixHJ1htwDadpDgE
          roles:
            - rtmp
            - record
    detect:
      width: 1280
      height: 720
      fps: 10
    objects:
      track:
        - car
        - person
      filters:
        car:
          mask:
            # Driveway
            - 0,720,411,720,280,241,775,201,1280,342,1280,0,0,0,0,309

  frigate_garage:
    ffmpeg:
      inputs:
        - path: rtsp://192.168.1.2:7447/3mzDU0htPbIcPPFH
          roles:
            - detect
        - path: rtsp://192.168.1.2:7447/Cpb9YqiSgX16LjsX
          roles:
            - rtmp
            - record
    detect:
      width: 1024
      height: 576
      fps: 10
    objects:
      track:
        - car
        - person

  frigate_river:
