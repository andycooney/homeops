---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mailrise
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mailrise-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PUSHOVER_SMARTCTL: "pover://{{.PUSHOVER_USER_KEY}}@{{.PUSHOVER_SMARTCTL_TOKEN}}"
  dataFrom:
    # PUSHOVER_SMARTCTL_TOKEN
    - extract:
        key: mailrise
    # PUSHOVER_USER_KEY
    - extract:
        key: pushover
