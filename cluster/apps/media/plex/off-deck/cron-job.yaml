---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: plex-off-deck
  namespace: media
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: jbops
              image: ghcr.io/onedr0p/jbops:1.0.880@sha256:16af96a12b623c65c29b53eaf0b968f1a7c22f25ecac4b8edb5b3d35e9333c39
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: JBOPS__SCRIPT_PATH
                  value: utility/off_deck.py
                - name: EXTRA_ARGS
                  value: --playlists 'Smart Toons'
              volumeMounts:
                - name: config
                  mountPath: /config/config.ini
                  subPath: config.ini
                  readOnly: true
          volumes:
            - name: config
              secret:
                secretName: plex-jbops
                items:
                  - key: config.ini
                    path: config.ini
