---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco-sidekick
  namespace: falco-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://falcosecurity.git>
      chart: falcosidekick
      version: 0.3.11
      sourceRef:
        kind: HelmRepository
        name: falco-security-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: public.ecr.aws
    webui:
      enabled: true
      darkmode: true
      image:
        registry: public.ecr.aws
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
        - host: "falco-dashboard.${SECRET_DOMAIN}"
          paths: ["/ui", "/events", "/healthz", "/ws"]
        tls:
        - hosts:
          - "falco-dashboard.${SECRET_DOMAIN}"
