---
- name: Create time-machine directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ apps_dir }}/time-machine"
    - "{{ data_dir }}/time-machine"
    - "{{ data_dir }}/time-machine/data"
    - "{{ data_dir }}/time-machine/var-lib-smb"
    - "{{ data_dir }}/time-machine/var-cache-smb"
    - "{{ data_dir }}/time-machine/run-smb"

- block:
    - name: Copy time-machine docker compose file
      ansible.builtin.template:
        src: time-machine/docker-compose.yml.j2
        dest: "{{ apps_dir }}/time-machine/docker-compose.yml"
        mode: 0755
    - name: Create time-machine systemd file
      ansible.builtin.template:
        src: "docker-compose@.service.j2"
        dest: "/etc/systemd/system/docker-compose@time-machine.service"
        mode: 0644
  notify: Restart time-machine
