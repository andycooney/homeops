---
- name: Create postgresql directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - /tycho/System/Containers/apps/postgresql
    - /tycho/System/Containers/data/postgresql
    - /tycho/System/Containers/data/postgresql/data
    - /tycho/System/Containers/data/postgresql/pgadmin
    - /tycho/System/Containers/data/postgresql/pgbackups

- name: Copy postgresql docker compose file
  ansible.builtin.template:
    src: postgresql/docker-compose.yml.j2
    dest: /tycho/System/Containers/apps/postgresql/docker-compose.yml
    mode: 0755
  register: compose

- name: Create postgresql systemd file
  ansible.builtin.copy:
    src: "files/docker-compose@.service"
    dest: "/etc/systemd/system/docker-compose@postgresql.service"
    mode: 0644
    remote_src: false
  register: systemd

- name: Start and enable postgresql
  ansible.builtin.systemd:
    name: "docker-compose@postgresql.service"
    state: restarted
    enabled: true
  when: compose.changed or systemd.changed
