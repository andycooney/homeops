---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.vector.dev
      chart: vector-agent
      version: 0.19.1
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  values:
    customConfig:
      data_dir: /vector-data-dir
      sources:
        journal_logs:
          type: journald
          journal_directory: /var/log/journal
        kubernetes_logs:
          type: kubernetes_logs
        # syslog_logs:
        #   type: syslog
        #   address: 0.0.0.0:1514
        #   mode: udp
      sinks:
        loki_journal_sink:
          type: loki
          inputs:
            - journal_logs
          endpoint: http://loki:3100
          encoding:
            codec: json
          batch:
            max_bytes: 400000
          out_of_order_action: rewrite_timestamp
          labels:
            hostname: >-
              {{ print "{{ print \"{{ host }}\" }}" }}
        loki_kubernetes_sink:
          type: loki
          inputs:
            - kubernetes_logs
          endpoint: http://loki:3100
          encoding:
            codec: json
          batch:
            max_bytes: 400000
          out_of_order_action: rewrite_timestamp
          labels:
            namespace: >-
              {{ print "{{ print \"{{ kubernetes.pod_namespace }}\" }}" }}
            pod: >-
              {{ print "{{ print \"{{ kubernetes.pod_name }}\" }}" }}
            container: >-
              {{ print "{{ print \"{{ kubernetes.container_name }}\" }}" }}
            hostname: >-
              {{ print "{{ print \"{{ kubernetes.pod_node_name }}\" }}" }}
            filename: >-
              {{ print "{{ print \"{{ kubernetes.file }}\" }}" }}
        # loki_syslog_sink:
        #   type: loki
        #   inputs:
        #     - syslog_logs
        #   endpoint: http://loki:3100
        #   encoding:
        #     codec: json
        #   batch:
        #     max_bytes: 400000
        #   out_of_order_action: rewrite_timestamp
        #   labels:
        #     hostname: >-
        #       {{ print "{{ print \"{{ host }}\" }}" }}
    podMonitor:
      enabled: true
    securityContext:
      privileged: true
    extraVolumes:
      - name: journald
        hostPath:
          path: /var/log/journal
    extraVolumeMounts:
      - name: journald
        mountPath: /var/log/journal
        readOnly: true
