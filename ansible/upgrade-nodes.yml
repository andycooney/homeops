---
- hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Upgrade all packages to the latest version
      apt:
        name: "*"
        state: latest
        # Need the force_apt_get until
        # https://github.com/ansible/ansible/issues/56832
        force_apt_get: true
      register: apt_update
      retries: 5
      until: apt_update is success

    - name: Clean up apt
      apt:
        autoremove: true
        # Need the force_apt_get until
        # https://github.com/ansible/ansible/issues/56832
        force_apt_get: true