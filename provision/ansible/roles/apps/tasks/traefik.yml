---
- name: Create traefik directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - /tycho/System/Containers/apps/traefik

- name: Copy traefik docker compose file
  ansible.builtin.template:
    src: traefik/docker-compose.yml.j2
    dest: /tycho/System/Containers/apps/traefik/docker-compose.yml
    mode: 0755
  register: compose

- name: Create traefik systemd file
  ansible.builtin.copy:
    src: "files/docker-compose@.service"
    dest: "/etc/systemd/system/docker-compose@traefik.service"
    mode: 0644
    remote_src: false
  register: systemd

- name: Start and enable traefik
  ansible.builtin.systemd:
    name: "docker-compose@traefik.service"
    state: restarted
    enabled: true
  when: compose.changed or systemd.changed
