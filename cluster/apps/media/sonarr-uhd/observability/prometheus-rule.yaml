---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: sonarr-uhd-exporter
  namespace: media
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  groups:
    - name: sonarr-uhd.rules
      rules:
        - alert: SonarrUHDExporterAbsent
          annotations:
            summary: The exporter for Sonarr UHD has disappeared from Prometheus
              service discovery
          expr: |
            absent(up{job="sonarr-uhd-exporter"} == 1)
          for: 30m
          labels:
            severity: critical
        - alert: SonarrUHDDown
          annotations:
            summary: The Sonarr UHD application is down or metrics are not
              being collected
          expr: |
            sonarr_system_status{job="sonarr-uhd-exporter"} == 0
          for: 30m
          labels:
            severity: critical
