---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: zigbee2mqtt-http
  namespace: media
spec:
  jobName: zigbee2mqtt-http
  interval: 1m
  scrapeTimeout: 5s
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring:9115
  targets:
    staticConfig:
      static:
        - "http://zigbee2mqtt.home:8080"
        - "https://zigbee2mqtt.${SECRET_PUBLIC_DOMAIN}"
