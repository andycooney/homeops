name: Schedule - Renovate

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: "Dry-Run"
        default: "true"
        required: false
      logLevel:
        description: "Log-Level"
        default: "debug"
        required: false
  # schedule:
  #   - cron: "0/15 * * * *"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/schedule-renovate.yaml"
      - ".github/renovate.json5"
      - ".github/renovate/**.json"

env:
  # Currently no way to detect automatically
  DEFAULT_BRANCH: main
  LOG_LEVEL: info
  DRY_RUN: false

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: "${{ secrets.ROSEY_BOT_APP_ID }}"
          private_key: "${{ secrets.ROSEY_BOT_APP_PRIVATE_KEY }}"
      - name: Override default config from dispatch variables
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.dryRun }}" == "true" ]]; then
              echo "DRY_RUN=true" >> $GITHUB_ENV
            fi
            if [[ -z "${{ github.event.inputs.logLevel }}" ]]; then
              echo "LOG_LEVEL="${{ github.event.inputs.logLevel }}" >> $GITHUB_ENV
            fi
          fi
      - name: Renovate
        uses: renovatebot/github-action@v31.31.0
        with:
          configurationFile: .github/renovate.json5
          token: "x-access-token:${{ steps.generate-token.outputs.token }}"
