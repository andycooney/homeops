---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

x-task-vars: &task-vars
  rsrc: '{{.rsrc}}'
  controller: '{{.controller}}'
  ns: '{{.ns}}'
  claim: '{{.app}}'
  ts: '{{.ts}}'
  app: '{{.app}}'
  previous: '{{.previous}}'

vars:
  destinationTemplate: "{{.ROOT_DIR}}/.taskfiles/VolSync/ReplicationDestination.tmpl.yaml"
  wipeJobTemplate: "{{.ROOT_DIR}}/.taskfiles/VolSync/WipeJob.tmpl.yaml"
  waitForJobScript: "{{.ROOT_DIR}}/.taskfiles/VolSync/wait-for-job.sh"
  listJobTemplate: "{{.ROOT_DIR}}/.taskfiles/VolSync/ListJob.tmpl.yaml"
  unlockJobTemplate: "{{.ROOT_DIR}}/.taskfiles/VolSync/UnlockJob.tmpl.yaml"
  ts: '{{now | date "150405"}}'

tasks:

  list:
    desc: List all snapshots taken by restic for a given ReplicationSource (ex. task volsync:list rsrc=plex-minio-src [ns=default])
    silent: true
    cmds:
      - envsubst < <(cat {{.listJobTemplate}}) | kubectl apply -f -
      - bash {{.waitForJobScript}} list-{{.rsrc}}-{{.ts}} {{.ns}}
      - kubectl -n {{.ns}} wait job/list-{{.rsrc}}-{{.ts}} --for condition=complete --timeout=1m
      - kubectl -n {{.ns}} logs job/list-{{.rsrc}}-{{.ts}} --container list
      - kubectl -n {{.ns}} delete job list-{{.rsrc}}-{{.ts}}
    vars:
      rsrc: '{{ or .rsrc (fail "ReplicationSource `rsrc` is required") }}'
      ns: '{{.ns | default "default"}}'
      # Query to find the Flux Kustomization associated with the ReplicationSource (rsrc)
      #     This assumes the PersistentVolumeClaim, Flux Kustomization and HelmRelease have the same name
      app:
        sh: kubectl -n {{.ns}} get replicationsource {{.rsrc}} -o jsonpath="{.metadata.labels.kustomize\.toolkit\.fluxcd\.io/name}"
    env: *task-vars
    preconditions:
      - sh: test -f {{.waitForJobScript}}
      - sh: test -f {{.listJobTemplate}}

  unlock:
    desc: Unlocks restic repository for a given ReplicationSource (ex. task volsync:unlock rsrc=plex-minio-src [ns=default])
    silent: true
    cmds:
      - envsubst < <(cat {{.unlockJobTemplate}}) | kubectl apply -f -
      - bash {{.waitForJobScript}} unlock-{{.rsrc}}-{{.ts}} {{.ns}}
      - kubectl -n {{.ns}} wait job/unlock-{{.rsrc}}-{{.ts}} --for condition=complete --timeout=1m
      - kubectl -n {{.ns}} logs job/unlock-{{.rsrc}}-{{.ts}} --container unlock
      - kubectl -n {{.ns}} delete job unlock-{{.rsrc}}-{{.ts}}
    vars:
      rsrc: '{{ or .rsrc (fail "ReplicationSource `rsrc` is required") }}'
      ns: '{{.ns | default "default"}}'
      # Query to find the Flux Kustomization associated with the ReplicationSource (rsrc)
      #     This assumes the PersistentVolumeClaim, Flux Kustomization and HelmRelease have the same name
      app:
        sh: kubectl -n {{.ns}} get replicationsource {{.rsrc}} -o jsonpath="{.metadata.labels.kustomize\.toolkit\.fluxcd\.io/name}"
    env: *task-vars
    preconditions:
      - sh: test -f {{.waitForJobScript}}
      - sh: test -f {{.unlockJobTemplate}}

  # To run backup jobs in parallel for all replicationsources:
  #  - kubectl get replicationsources --all-namespaces --no-headers | awk '{print $2, $1}' | xargs --max-procs=4 -l bash -c 'task volsync:snapshot rsrc=$0 ns=$1'
  #
  snapshot:
    desc: Trigger a Restic ReplicationSource snapshot (ex. task volsync:snapshot rsrc=plex-minio-src [ns=default])
    cmds:
      # TODO: Only suspend when a arg is passed to the task
      - task: suspend-task
        vars: *task-vars
      - kubectl -n {{.ns}} patch replicationsources {{.rsrc}} --type merge -p '{"spec":{"trigger":{"manual":"{{.ts}}"}}}'
      - bash {{.waitForJobScript}} volsync-src-{{.rsrc}} {{.ns}}
      - kubectl -n {{.ns}} wait job/volsync-src-{{.rsrc}} --for condition=complete --timeout=120m
      # TODO: Find a way to output logs
      # Error from server (NotFound): jobs.batch "volsync-src-zzztest" not found
      # - kubectl -n {{.ns}} logs job/volsync-src-{{.rsrc}}
    vars:
      rsrc: '{{ or .rsrc (fail "ReplicationSource `rsrc` is required") }}'
      ns: '{{.ns | default "default"}}'
      # Query to find the Flux Kustomization associated with the ReplicationSource (rsrc)
      #     This assumes the PersistentVolumeClaim, Flux Kustomization and HelmRelease have the same name
      app:
        sh: kubectl -n {{.ns}} get replicationsource {{.rsrc}} -o jsonpath="{.metadata.labels.kustomize\.toolkit\.fluxcd\.io/name}"
      # Query to find the controller associated with the app
      controller:
        sh: |
          if kubectl -n {{.ns}} get deployment.apps/{{.app}} >/dev/null 2>&1 ; then
            echo "deployment.apps/{{.app}}"
          else
            echo "statefulset.apps/{{.app}}"
          fi
    env: *task-vars
    preconditions:
      - sh: test -f {{.waitForJobScript}}
      - sh: kubectl -n {{.ns}} get replicationsources {{.rsrc}}
        msg: "ReplicationSource '{{.rsrc}}' not found in namespace '{{.ns}}'"

  # To run restore jobs in parallel for all replicationdestinations:
  #   - kubectl get replicationsources --all-namespaces --no-headers | awk '{print $2, $1}' | xargs --max-procs=2 -l bash -c 'task volsync:restore rsrc=$0 ns=$1'
  #
  restore:
    desc: Trigger a Restic ReplicationSource restore (ex. task volsync:restore rsrc=plex-minio-src [ns=default previous=2])
    cmds:
      - task: suspend-task
        vars: *task-vars
      - task: wipe-task
        vars: *task-vars
      - task: restore-task
        vars: *task-vars
      - task: resume-task
        vars: *task-vars
    vars:
      rsrc: '{{ or .rsrc (fail "Variable `rsrc` is required") }}'
      ns: '{{.ns | default "default"}}'
      previous: '{{.previous | default 2}}'
      # Query to find the Flux Kustomization associated with the ReplicationSource (rsrc)
      #     This assumes the PersistentVolumeClaim, Flux Kustomization and HelmRelease have the same name
      app:
        sh: kubectl -n {{.ns}} get replicationsource {{.rsrc}} -o jsonpath="{.metadata.labels.kustomize\.toolkit\.fluxcd\.io/name}"
      # Query to find the controller associated with the app
      controller:
        sh: |
          if kubectl -n {{.ns}} get deployment.apps/{{.app}} >/dev/null 2>&1 ; then
            echo "deployment.apps/{{.app}}"
          else
            echo "statefulset.apps/{{.app}}"
          fi
    env: *task-vars
    preconditions:
      - sh: test -f {{.wipeJobTemplate}}
      - sh: test -f {{.destinationTemplate}}
      - sh: test -f {{.waitForJobScript}}

  # Suspend the Flux ks and hr
  suspend-task:
    internal: true
    cmds:
      - flux -n flux-system suspend kustomization {{.app}}
      - flux -n {{.ns}} suspend helmrelease {{.app}}
      - kubectl -n {{.ns}} scale {{.controller}} --replicas 0
      - kubectl -n {{.ns}} wait pod --for delete --selector="app.kubernetes.io/name={{.app}}" --timeout=2m
    env: *task-vars

  # Wipe the PVC of all data
  wipe-task:
    internal: true
    cmds:
      - envsubst < <(cat {{.wipeJobTemplate}}) | kubectl apply -f -
      - bash {{.waitForJobScript}} wipe-{{.rsrc}}-{{.app}}-{{.ts}} {{.ns}}
      - kubectl -n {{.ns}} wait job/wipe-{{.rsrc}}-{{.app}}-{{.ts}} --for condition=complete --timeout=120m
      - kubectl -n {{.ns}} logs job/wipe-{{.rsrc}}-{{.app}}-{{.ts}} --container wipe
      - kubectl -n {{.ns}} delete job wipe-{{.rsrc}}-{{.app}}-{{.ts}}
    env: *task-vars

  # Create VolSync replicationdestination CR to restore data
  restore-task:
    internal: true
    cmds:
      - envsubst < <(cat {{.destinationTemplate}}) | kubectl apply -f -
      - bash {{.waitForJobScript}} volsync-dst-{{.rsrc}}-{{.app}}-{{.ts}} {{.ns}}
      - kubectl -n {{.ns}} wait job/volsync-dst-{{.rsrc}}-{{.app}}-{{.ts}} --for condition=complete --timeout=120m
      - kubectl -n {{.ns}} delete replicationdestination {{.rsrc}}-{{.app}}-{{.ts}}
    env: *task-vars

  # Resume Flux ks and hr
  resume-task:
    internal: true
    cmds:
      - flux -n {{.ns}} resume helmrelease {{.app}}
      - flux -n flux-system resume kustomization {{.app}}
    env: *task-vars
