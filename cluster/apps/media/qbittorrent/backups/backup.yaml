---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbittorrent-backup
  namespace: media
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: ghcr.io/bjw-s/pmb:rolling@sha256:cf7101a09d96c87fe8b6fb6b43f340d3baafb815580a186dc92a509a458531ee
              env:
                - name: PMB__ACTION
                  value: backup
                - name: KOPIA_PASSWORD
                  value: "none"
              volumeMounts:
                - name: src
                  mountPath: /data/src
                - name: dest
                  mountPath: /data/dest
              securityContext:
                privileged: true
          volumes:
            - name: src
              persistentVolumeClaim:
                claimName: qbittorrent-config-v1
            - name: dest
              nfs:
                server: "expanse.${SECRET_PRIVATE_DOMAIN}"
                path: /tycho/Apps/External/Backups/qbittorrent
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - qbittorrent
                  topologyKey: kubernetes.io/hostname
