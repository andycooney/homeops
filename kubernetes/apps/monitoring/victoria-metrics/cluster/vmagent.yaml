---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/operator.victoriametrics.com/vmagent_v1beta1.json
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAgent
metadata:
  name: agent
  namespace: monitoring
spec:
  remoteWrite:
    - url: http://vmsingle-single.monitoring.svc:8429/api/v1/write
  selectAllByDefault: true
  replicaCount: 3
  scrapeInterval: 60s
  vmAgentExternalLabelName: vmagent-ha
  serviceScrapeNamespaceSelector: {}
  podScrapeNamespaceSelector: {}
  podScrapeSelector: {}
  serviceScrapeSelector: {}
  nodeScrapeSelector: {}
  nodeScrapeNamespaceSelector: {}
  staticScrapeSelector: {}
  staticScrapeNamespaceSelector: {}
  resources:
    requests:
      cpu: 100m
      memory: 400Mi
    limits:
      memory: 2Gi
