---
apiVersion: v1
kind: ConfigMap
metadata:
  name: plex-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: plex
        url: https://plex.devbu.io
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: pushover }]
