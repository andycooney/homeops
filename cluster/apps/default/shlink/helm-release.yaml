---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app shlink
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
      namespace: default
  values:
    image:
      repository: docker.io/shlinkio/shlink
      tag: 3.2.1
    env:
      TZ: "${TIMEZONE}"
      PORT: &port 8080
      ENABLE_PERIODIC_VISIT_LOCATE: "true"
      DEFAULT_DOMAIN: &host "ln.${SECRET_PUBLIC_DOMAIN}"
      IS_HTTPS_ENABLED: "true"
      DB_DRIVER: postgres
      DB_HOST: postgres-rw.default.svc.cluster.local
      DB_NAME: shlink
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
