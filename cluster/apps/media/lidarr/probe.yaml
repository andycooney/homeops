---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: lidarr-http
  namespace: media
spec:
  jobName: lidarr-http
  interval: 1m
  scrapeTimeout: 5s
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring:9115
  targets:
    staticConfig:
      static:
        - "http://lidarr:8686"
        - "https://lidarr.${SECRET_PUBLIC_DOMAIN}"
