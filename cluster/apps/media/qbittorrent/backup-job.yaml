---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbittorrent-backup
  namespace: media
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: public.ecr.aws/docker/library/alpine:3.16.0
              lifecycle:
                postStart:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - apk add --no-cache rclone
              command:
                - /bin/sh
                - -c
                - |-
                  tar -zcvf - /config | rclone rcat "/backup/$(date "+%Y-%m-%d_%H:%M:%S").tar.gz" -v
                  set -- /backup*
                  if [ "$#" -gt 7 ]; then
                      find /backup -maxdepth 1 -type f -name "*.tar.gz" -mtime +7 -delete
                  fi
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: backup
                  mountPath: /backup
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: qbittorrent-config-v1
            - name: backup
              nfs:
                server: "expanse.${SECRET_PRIVATE_DOMAIN}"
                path: /tycho/Apps/External/Backups/qbittorrent
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - qbittorrent
                  topologyKey: kubernetes.io/hostname
