---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.vector.dev
      chart: vector-agent
      version: 0.19.1
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  values:
    customConfig:
      data_dir: /vector-data-dir
      sources:
        host_metrics:
          type: host_metrics
          filesystem:
            devices:
              excludes: ["binfmt_misc"]
            filesystems:
              excludes: ["binfmt_misc"]
            mountpoints:
              excludes: ["*/proc/sys/fs/binfmt_misc"]
        internal_metrics:
          type: internal_metrics
        kubernetes_logs:
          type: kubernetes_logs
        journal_logs:
          type: journald
          journal_directory: /var/log/journal
      sinks:
        prometheus_sink:
          type: prometheus_exporter
          inputs: ["host_metrics", "internal_metrics"]
          address: 0.0.0.0:9090
        loki_sink:
          type: loki
          inputs:
            - journal_logs
            - kubernetes_logs
          endpoint: http://loki:3100
      # sources:
      #   journald:
      #     type: journald
      #     journal_directory: /var/log/journal
      #   # syslog:
      #   #   type: syslog
      #   #   address: 0.0.0.0:1514
      #   #   mode: udp
      #   sinks:
      #     loki:
      #       type: loki
      #       inputs:
      #         - journald
      #         # - syslog
      #       endpoint: http://loki:3100
      #       encoding:
      #         codec: json
      #       labels:
      #         job: "vector"
      #         hostname: "{{ kubernetes.node.name }}"
      #       healthcheck: false
    podMonitor:
      enabled: true
    extraVolumes:
      - name: journald
        hostPath:
          path: /var/log/journal
    extraVolumeMounts:
      - name: journald
        mountPath: /var/log/journal
        readOnly: true
