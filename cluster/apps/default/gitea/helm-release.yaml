---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: gitea
      version: 5.0.7
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      rootless: true
    containerSecurityContext:
      capabilities:
        add:
          - SYS_CHROOT
    service:
      ssh:
        type: LoadBalancer
        port: 1337
        externalTrafficPolicy: Local
        externalIPs:
          - "${SVC_GITEA_ADDR}"
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: &host "gitea.${SECRET_PUBLIC_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    memcached:
      enabled: false
    postgresql:
      enabled: false
    persistence:
      enabled: true
      existingClaim: gitea-config-v1
    gitea:
      config:
        APP_NAME: Tea, Git, Hot
        server:
          SSH_PORT: 1337
          SSH_LISTEN_PORT: 1337
          SSH_DOMAIN: "gitea.${SECRET_PUBLIC_DOMAIN}"
          root_url: "https://gitea.${SECRET_PUBLIC_DOMAIN}"
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        repository:
          DEFAULT_BRANCH: main
          DEFAULT_PRIVATE: true
        database:
          DB_TYPE: sqlite3
        service:
          DISABLE_REGISTRATION: true
          REQUIRE_SIGNIN_VIEW: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
  valuesFrom:
    - kind: Secret
      name: gitea-admin-credentials
      valuesKey: email
      targetPath: gitea.admin.email
      optional: false
    - kind: Secret
      name: gitea-admin-credentials
      valuesKey: username
      targetPath: gitea.admin.username
      optional: false
    - kind: Secret
      name: gitea-admin-credentials
      valuesKey: username
      targetPath: gitea.admin.password
      optional: false
