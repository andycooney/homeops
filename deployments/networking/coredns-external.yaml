---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: coredns-external
  namespace: networking
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: coredns-external
  helmVersion: v3
  rollback:
    enable: false
  # chart:
  #   repository: https://kubernetes-charts.storage.googleapis.com/
  #   name: coredns
  #   version: 1.13.3
  chart:
    git: https://github.com/onedr0p/charts
    ref: master
    path: stable/coredns
  values:
    isClusterService: false
    serviceType: LoadBalancer
    service:
      externalIPs:
      - 192.168.69.169
      externalTrafficPolicy: "Local"
    servers:
    - zones:
      - zone: devbu.io.
        scheme: dns://
      port: 53
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
