---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: tf-controller-sops
spec:
  externalSecretName: tf-controller-sops
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values: ["flux-system", "default"]
  refreshTime: 1m
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    refreshInterval: 1h
    target:
      name: tf-controller-sops-secret
      creationPolicy: Owner
    data:
      - secretKey: keys.txt
        remoteRef:
          key: tf-controller
          property: sops_key
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: tf-controller-op
spec:
  externalSecretName: tf-controller-op
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values: ["flux-system", "default"]
  refreshTime: 1m
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    refreshInterval: 1h
    target:
      name: tf-controller-op-secret
      creationPolicy: Owner
    data:
      - secretKey: OP_CONNECT_TOKEN
        remoteRef:
          key: tf-controller
          property: 1password_connect_token
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: tf-controller-tfrc
spec:
  externalSecretName: tf-controller-tfrc
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values: ["flux-system", "default"]
  refreshTime: 1m
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    refreshInterval: 1h
    target:
      name: tf-controller-tfrc-secret
      creationPolicy: Owner
      template:
        engineVersion: v2
        data:
          terraform.tfrc: |
            credentials "app.terraform.io" {
              token = "{{ .terraform_cloud_token }}"
            }
    dataFrom:
      - extract:
          key: tf-controller
