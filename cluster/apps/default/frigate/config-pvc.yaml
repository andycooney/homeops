---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-config-v1
  namespace: default
  labels:
    app.kubernetes.io/name: &name frigate
    app.kubernetes.io/instance: *name
    pmb.home.arpa/snapshot: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ceph-block
