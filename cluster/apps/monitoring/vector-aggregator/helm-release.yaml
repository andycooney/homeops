---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.vector.dev
      chart: vector-aggregator
      version: 0.19.1
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  values:
    customConfig:
      data_dir: /vector-data-dir
      sinks:
        loki:
          type: loki
          endpoint: http://loki:3100
    podMonitor:
      enabled: true
    storage:
      mode: existingPersistentVolumeClaim
      existingPersistentVolumeClaim: vector-aggregator-config-v1
