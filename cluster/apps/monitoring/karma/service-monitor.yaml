---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: karma
  namespace: monitoring
  labels:
    app.kubernetes.io/name: karma
    app.kubernetes.io/instance: karma
spec:
  endpoints:
  - port: http
    path: /metrics
    interval: 3m
    scrapeTimeout: 1m
  selector:
    matchLabels:
      app.kubernetes.io/name: karma
      app.kubernetes.io/instance: karma
