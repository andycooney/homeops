---
- name: Create minio directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - /tycho/System/Containers/apps/minio
    - /tycho/System/Containers/data/minio

- name: Copy minio docker compose file
  ansible.builtin.template:
    src: minio/docker-compose.yml.j2
    dest: /tycho/System/Containers/apps/minio/docker-compose.yml
    mode: 0755
  register: compose

- name: Create minio systemd file
  ansible.builtin.copy:
    src: "files/docker-compose@.service"
    dest: "/etc/systemd/system/docker-compose@minio.service"
    mode: 0644
    remote_src: false
  register: systemd

- name: Start and enable minio
  ansible.builtin.systemd:
    name: "docker-compose@minio.service"
    state: restarted
    enabled: true
  when: compose.changed or systemd.changed
