---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/production
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: clusters-settings
        optional: false
      - kind: ConfigMap
        name: environment-settings
        optional: false
      - kind: Secret
        name: environment-secrets
        optional: false
  dependsOn:
    - name: core
