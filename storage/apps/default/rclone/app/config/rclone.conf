[minio]
type = s3
provider = Minio
access_key_id = "{{ .MINIO_ROOT_USER }}"
secret_access_key = "{{ .MINIO_ROOT_PASSWORD }}"
endpoint = http://minio.default.svc.cluster.local:9000

[cloudflare]
type = s3
provider = Cloudflare
access_key_id = '{{ index . "aws-access-key-id" | toString }}'
secret_access_key = '{{ index . "aws-secret-access-key | toString }}'
endpoint = 'https://{{ index . "account-tag" | toString }}.r2.cloudflarestorage.com'
