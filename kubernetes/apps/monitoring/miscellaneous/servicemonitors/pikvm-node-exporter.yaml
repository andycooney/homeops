---
apiVersion: v1
kind: Service
metadata:
  name: &app pikvm-node-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: pikvm.turbo.ac.
  ports:
    - name: metrics
      port: &port 9100
      protocol: TCP
      targetPort: *port
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app pikvm-node-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  namespaceSelector:
    matchNames: ["monitoring"]
  selector:
    matchLabels:
      <<: *labels
  endpoints:
    - port: metrics
      path: /metrics
      interval: 1m
      scrapeTimeout: 10s
      honorLabels: true
