---
apiVersion: v1
kind: ConfigMap
metadata:
  name: autobrr-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: autobrr
        group: private
        dns:
          query-name: autobrr.devbu.io
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[DNS_RCODE] == NXDOMAIN"
        alerts:
          - type: pushover
