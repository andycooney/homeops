---
web:
  port: ${CUSTOM_WEB_PORT}
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=disable
metrics: true
ui:
  title: Status | Gatus
  header: Status
endpoints:
  - name: gatus
    url: https://gatus.devbu.io
    interval: 30s
    conditions: ["[STATUS] == 200"]
