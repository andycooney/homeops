---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: whisparr-backup
  namespace: media
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: ghcr.io/bjw-s/pmb:rolling@sha256:451aae9ad106f38bf0b94e351a047fae5a48032442d6576c233a85e5fc16ff9f
              env:
                - name: KOPIA_PASSWORD
                  value: "none"
              volumeMounts:
                - name: src
                  mountPath: /data/src
                - name: dest
                  mountPath: /data/dest
              securityContext:
                privileged: true
          volumes:
            - name: src
              persistentVolumeClaim:
                claimName: whisparr-config-v1
            - name: dest
              nfs:
                server: "expanse.${SECRET_PRIVATE_DOMAIN}"
                path: /tycho/Apps/External/Backups/whisparr
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - whisparr
                  topologyKey: kubernetes.io/hostname
